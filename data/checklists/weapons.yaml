        icon: "/img/icons/weapons/dlc/12289.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Verdigris+Greatshield\">Verdigris Greatshield</a>", "If you kill a Forager Brood Pest, Moore will invade you and will drop this when killed. If you tell Moore \"Remain sad forever\", you can find this on his corpse by the Forager Brood Pest north of the Church of the Crusade. If you tell Moore \"Put it behind you\", you can find this on his corpse after fighting him as part of the Leda and Allies Boss fight.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Verdigris+Greatshield\">Grandescudo Verdigris</a>", "Se si uccide un Insetto della Covata Raccoglitrice, Moore invaderà e lascerà cadere questo scudo quando verrà ucciso. Se si dice a Moore \"Rimani triste per sempre\", lo si può trovare sul suo cadavere vicino all'Insetto della Covata Raccoglitrice a nord della Chiesa della Crociata. Se si dice a Moore \"Mettitelo alle spalle\", lo si può trovare sul suo cadavere dopo averlo affrontato come parte del boss Leda e Alleati.", "Lugubre"]
  -
    title: Thrusting Shields
    title_it: Scudi Perforanti
    link: "https://eldenring.wiki.fextralife.com/Thrusting+Shields"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_70"
        dlc: true
        icon: "/img/icons/weapons/dlc/12267.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dueling+Shield\">Dueling Shield</a>", "Shadow Keep: From the Storehouse, First Floor site of grace, go North around the specimen pillar towards the stairs, and turn immediately left after going up them. Keep going straight until you see another staircase to your right (immediately past the room that Sir Ansbach moves to). Go to your left towards the large flight of stairs and go up them. Sneak past or kill the Fire Knight you see to your right. To his left you'll see a path. Go down it until you get to the bull-like specimen hanging from the ceiling. Keep your eye to the left and you'll see a corpse with the shield and a small section of wall that will let you get to the shield.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dueling+Shield\">Scudo da Duello</a>", "Shadow Keep: dal sito di grazia del Primo Piano del Magazzino, andare a Nord intorno al pilastro con il campione verso le scale, e girare immediatamente a sinistra dopo averle salite. Continuare dritto finché non si vede un'altra scalinata a destra. Andare a sinistra verso la grande rampa di scale e salirle. Eludere o uccidere il Cavaliere del Fuoco a destra. A sinistra si vedrà un percorso. Scenderlo fino ad arrivare al campione simile a un toro appeso al soffitto. Tenere l'occhio a sinistra e si vedrà un cadavere con lo scudo e una piccola sezione di muro che permetterà di raggiungere lo scudo.", "Normale"]
      - id: "50_71"
        dlc: true
        icon: "/img/icons/weapons/dlc/12268.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Carian+Thrusting+Shield\">Carian Thrusting Shield</a>", "Shadow Keep: From the \"Storehouse, Back Section\" site of grace, go west and you will reach a room where you find a Fire Knight and a few other enemies. The item is right past the Fire Knight and can be found on a corpse under the table.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Carian+Thrusting+Shield\">Scudo Perforante di Caria</a>", "Shadow Keep: dal sito di grazia \"Magazzino, Sezione Posteriore\", andare a ovest e si raggiungerà una stanza con un Cavaliere del Fuoco e altri nemici. L'oggetto si trova appena oltre il Cavaliere del Fuoco, su un cadavere sotto il tavolo.", "Normale"]
