    items:
      - id: "8_2"
        icon: "/img/icons/weapons/curvedgreatswords/10281.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dismounter\">Dismounter</a>", "4% drop chance from any <a href=\"https://eldenring.wiki.fextralife.com/Kaiden+Sellsword\">Kaiden Sellsword</a> around the map.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dismounter\">Smontacavaliere</a>", "4% di probabilità di cadere da qualsiasi Mercenario di Kaiden sulla mappa.", "Normale"]
      - id: "8_6"
        icon: "/img/icons/weapons/curvedgreatswords/10284.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Omen+Cleaver\">Omen Cleaver</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Omen\">Omen</a> enemies wielding it. You can find one at the heavily guarded courtyard in Stormveil Castle. The nearest checkpoint is the Liftside Chamber site of grace. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=964&lat=-176.898437&lng=85.777595&zoom=8\">Map Link</a>] If the dog is interfering with your farming attempts, equip <a href=\"https://eldenring.wiki.fextralife.com/Beast-Repellent+Torch\">Beast-Repellent Torch</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Omen+Cleaver\">Trincia degli Omen</a>", "4% di probabilità di cadere dai nemici Omen che la impugnano. Uno si trova nel cortile pesantemente sorvegliato nel Castello Tempestacupa. Il checkpoint più vicino è il sito di grazia della Camera dell'Ascensore. Se il cane interferisce con i tuoi tentativi di raccolta, equipa la Torcia Repellente Bestie.", "Normale"]
      - id: "8_7"
        icon: "/img/icons/weapons/curvedgreatswords/10285.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Monk's+Flameblade\">Monk's Flameblade</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Fire+Monk\">Fire Monks</a> in <a href=\"https://eldenring.wiki.fextralife.com/Giant-Conquering+Hero's+Grave\">Giant-Conquering Hero's Grave</a>, <a href=\"https://eldenring.wiki.fextralife.com/Mountaintops+of+the+Giants\">Mountaintops of the Giants</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Monk's+Flameblade\">Fiammalama del Monaco</a>", "4% di probabilità di cadere dai Monaci del Fuoco nella Tomba dell'Eroe Conquista-Giganti, nelle Cime dei Giganti.", "Normale"]
      - id: "8_8"
        icon: "/img/icons/weapons/curvedgreatswords/10286.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beastman's+Cleaver\">Beastman's Cleaver</a>", "One appears on the bottom ledge of secluded group of flying debris in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a> only reachable via a Waygate at <a href=\"https://eldenring.wiki.fextralife.com/The+Four+Belfries\">The Four Belfries</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=10000&lat=-123.234&lng=205.984&zoom=8\">Map Link</a>] Two found near the Dragon Temple Lift grace in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a>. From the grace, take the lift down and take a right to reach some stairs. One can be found by going right when facing the stairs and jumping across the floating pillar. Another can be found by taking those stairs down. One near the Beside the Great Bridge grace in <a href=\"https://eldenring.wiki.fextralife.com/Crumbling+Farum+Azula\">Crumbling Farum Azula</a>. From the grace, take the lift down and through the passage to the right. This beastman has more hp than the previous ones.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Beastman's+Cleaver\">Trincia dell'Uomo Bestia</a>", "Uno appare sul cornicione inferiore di un gruppo isolato di detriti volanti in Farum Azula raggiungibile solo tramite un Portale ai Quattro Campanili. Due si trovano vicino alla grazia dell'Ascensore del Tempio del Drago in Farum Azula. Uno vicino alla grazia del Ponte Vicino alla Grande Porta in Farum Azula.", "Normale"]
      - id: "8_3"
        icon: "/img/icons/weapons/curvedgreatswords/10282.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodhound's+Fang\">Bloodhound's Fang</a>", "Dropped by the <a href=\"https://eldenring.wiki.fextralife.com/Bloodhound+Knight+Darriwil\">Bloodhound Knight Darriwil</a>, in <a href=\"https://eldenring.wiki.fextralife.com/Limgrave\">Limgrave</a>. <a href=\"https://eldenring.wiki.fextralife.com/interactive+map?id=1757&lat=-202.32&lng=113.52&zoom=8\">[Map Link]</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodhound's+Fang\">Zanna del Segugio Sanguinario</a>", "Cade dal Cavaliere Segugio Sanguinario Darriwil, in Limgrave.", "Lugubre"]
      - id: "8_1"
        icon: "/img/icons/weapons/curvedgreatswords/10280.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Onyx+Lord's+Greatsword\">Onyx Lord's Greatsword</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Onyx+Lord\">Onyx Lord</a> in the <a href=\"https://eldenring.wiki.fextralife.com/Sealed+Tunnel\">Sealed Tunnel</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3159&lat=-111.25&lng=105.54232&zoom=8&code=mapA\">[Map Link]</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Onyx+Lord's+Greatsword\">Grande Spada del Signore di Onice</a>", "Cade dal Signore di Onice nel Tunnel Sigillato.", "Lugubre"]
      - id: "8_5"
        icon: "/img/icons/weapons/curvedgreatswords/10289.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Zamor+Curved+Sword\">Zamor Curved Sword</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Giant-Conquering+Hero's+Grave\">Giant-Conquering Hero's Grave</a>: Dropped by the <a href=\"https://eldenring.wiki.fextralife.com/Ancient+Hero+of+Zamor\">Ancient Hero of Zamor</a> boss found at the end of the dungeon. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3874&lat=-86.071875&lng=147.580882&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Zamor+Curved+Sword\">Spada Curva di Zamor</a>", "Tomba dell'Eroe Conquista-Giganti: cade dall'Antico Eroe di Zamor trovato alla fine del dungeon.", "Lugubre"]
      - id: "8_4"
        icon: "/img/icons/weapons/curvedgreatswords/10283.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm's+Scalesword\">Magma Wyrm's Scalesword</a>", "Drops from <a href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm+Makar\">Magma Wyrm Makar</a> in <a href=\"https://eldenring.wiki.fextralife.com/Ruin-Strewn+Precipice\">Ruin-Strewn Precipice</a> in northern <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2065&lat=-104.42969&lng=68.30469&zoom=8\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm's+Scalesword\">Spada Squamosa del Wyrm di Magma</a>", "Cade da Makar Wyrm di Magma nelle Rovine della Precipite Diroccata nel nord di Liurnia.", "Lugubre"]
      - id: "8_9"
        icon: "/img/icons/weapons/curvedgreatswords/10288.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Morgott's+Cursed+Sword\">Morgott's Cursed Sword</a>", "Can be purchased from <a href=\"https://eldenring.wiki.fextralife.com/Finger+Reader+Enia\">Finger Reader Enia</a> found at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a> with the <a href=\"https://eldenring.wiki.fextralife.com/Remembrance+of+the+Omen+King\">Remembrance of the Omen King</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Morgott's+Cursed+Sword\">Spada Maledetta di Morgott</a>", "Può essere acquistata dalla Lettrice delle Dita Enia alla Tavola Rotante con la Rimembranza del Re degli Omen.", "Lugubre"]
      - id: "50_24"
        dlc: true
        icon: "/img/icons/weapons/dlc/12221.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Freyja's+Greatsword\">Freyja's Greatsword</a>", "If you gave her Freyja's Letter, you can find Freyja's Greatsword on her body after beating her in the Leda and Allies Boss fight. Otherwise, you can find it by the Storehouse, Seventh Floor Site of Grace after beating the Leda and Allies Boss fight", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Freyja's+Greatsword\">Grande Spada di Freyja</a>", "Se le hai consegnato la lettera di Freyja, puoi trovare la Grande Spada di Freyja sul suo corpo dopo averla sconfitta nella battaglia del boss Leda e Alleati. Altrimenti, puoi trovarla vicino al Sito di Grazia del Settimo Piano del Magazzino dopo aver sconfitto il boss Leda e Alleati.", "Normale"]
      - id: "50_25"
        dlc: true
        icon: "/img/icons/weapons/dlc/12222.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Horned+Warrior's+Greatsword\">Horned Warrior's Greatsword</a>", "Guaranteed drop from the Wind-Aspected Horned Warrior towards the end of Enir-Ilim.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Horned+Warrior's+Greatsword\">Grande Spada del Guerriero Cornuto</a>", "Drop garantito dal Guerriero Cornuto Aspettato dal Vento verso la fine di Enir-Ilim.", "Lugubre"]
  -
    title: Katanas
    title_it: Katane
    link: "https://eldenring.wiki.fextralife.com/Katanas"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "17_1"
        icon: "/img/icons/weapons/katanas/10320.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Uchigatana\">Uchigatana</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Samurai\">Samurai</a> Class. It can be found inside the <a href=\"https://eldenring.wiki.fextralife.com/Deathtouched+Catacombs\">Deathtouched Catacombs</a> in Stormhill, Limgrave. You need to turn the lever down in order to unlock the door of one of the previous halls. You will find the Uchigatana on a dead body hanging over the edge of the platform. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=846&lat=-173.671875&lng=104.844666&zoom=8\">[Map Link]</a>", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Uchigatana\">Uchigatana</a>", "Equipaggiamento iniziale della Classe Samurai. Si può trovare all'interno delle Catacombe dei Tocchi della Morte a Stormhill, Limgrave. Bisogna girare la leva in basso per sbloccare la porta di uno dei corridoi precedenti. Si troverà l'Uchigatana su un corpo morto che pende sul bordo della piattaforma.", "Normale"]
      - id: "17_2"
        icon: "/img/icons/weapons/katanas/10321.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Nagakiba\">Nagakiba</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> to the north of <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a> or in his camp near Seaside Ruins Site of Grace. Can also be obtained by completing Bloody Finger Hunter Yura's questline at the Second Church of Marika allowing you to also obtain <a href=\"https://eldenring.wiki.fextralife.com/Eleonora's+Poleblade\">Eleonora's Poleblade</a> and <A href=\"https://eldenring.wiki.fextralife.com/Purifying+Crystal+Tear\">Purifying Crystal Tear</a>. <A href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=5824&lat=-93.285937&lng=82.230503&zoom=8&code=mapA\">[Map Link]</a> If his questline is progressed too far without killing Eleonora (to the point where his body is taken by Shabriri), the Nagakiba can be found in one of the prior locations the player saw Yura: 1. at Yura's camp north-east of the Seaside Ruins Site of Grace, 2. at the underpass below the Murkwater Coast Site of Grace, or 3. on the edge of the bridge a little way away from the Main Academy Gate Site of Grace. If killed by the <a href=\"https://eldenring.wiki.fextralife.com/Zamor+Ruins\">Zamor Ruins</a> site of grace, you can loot the Ronin Armor set from him and the weapon will be found in his usual spot just north of Murkwater Cave or it can be found south of the <A href=\"https://eldenring.wiki.fextralife.com/Dragon+Burnt+Ruins\">Dragon Burnt Ruins</a> under the broken structure.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Nagakiba\">Nagakiba</a>", "Cade dal Cacciatore di Dita Sanguinanti Yura a nord della Grotta di Murkwater o nel suo accampamento vicino al Sito di Grazia delle Rovine al Mare. Può anche essere ottenuta completando la missione di Yura alla Seconda Chiesa di Marika. Se la sua missione è progredita troppo senza uccidere Eleonora, la Nagakiba si può trovare in uno dei luoghi precedenti dove il giocatore ha visto Yura.", "Normale"]
      - id: "17_3"
        icon: "/img/icons/weapons/katanas/10328.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Serpentbone+Blade\">Serpentbone Blade</a>", "Given as a reward for completing the second letter quest in <a href=\"https://eldenring.wiki.fextralife.com/Volcano+Manor\">Volcano Manor</a> from <a href=\"https://eldenring.wiki.fextralife.com/Tanith\">Tanith</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3533&lat=-86.38906&lng=65.22554&zoom=8&code=mapA\">[Map Link]</a>", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Serpentbone+Blade\">Lama d'Osso Serpentino</a>", "Data come ricompensa per aver completato il secondo contratto lettera nella Magione del Vulcano da Tanith.", "Normale"]
      - id: "17_4"
        icon: "/img/icons/weapons/katanas/10323.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Meteoric+Ore+Blade\">Meteoric Ore Blade</a>", "<A href=\"https://eldenring.wiki.fextralife.com/Caelid+Waypoint+Ruins\">Caelid Waypoint Ruins</a>: Found inside a chest in a small room at the back of an underground hall filled with sarcophagi and <A href=\"https://eldenring.wiki.fextralife.com/Prawn+Miner\">Prawn Miner</a> enemies. The entrance to the area is found in the northwest section of the ruins. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+map?id=3163&lat=-182.375&lng=132.143267&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Meteoric+Ore+Blade\">Lama di Minerale Meteoritico</a>", "Rovine di Waypoint di Caelid: trovata all'interno di uno scrigno in una piccola stanza nella parte posteriore di una sala sotterranea piena di sarcofagi e nemici Minatori Gambero. L'ingresso all'area si trova nella sezione nordovest delle rovine.", "Lugubre"]
      - id: "17_5"
        icon: "/img/icons/weapons/katanas/10326.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Moonveil\">Moonveil</a>", "Dropped by <A href=\"https://eldenring.wiki.fextralife.com/Magma+Wyrm\">Magma Wyrm</a> found in <A href=\"https://eldenring.wiki.fextralife.com/Gael+Tunnel\">Gael Tunnel</a> - <a href=\"https://eldenring.wiki.fextralife.com/Caelid\">Caelid</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2909&lat=-174.156251&lng=126.82006&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Moonveil\">Moonveil</a>", "Cade dal Wyrm di Magma trovato nel Tunnel di Gael in Caelid.", "Lugubre"]
      - id: "17_6"
        icon: "/img/icons/weapons/katanas/10324.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rivers+of+Blood\">Rivers of Blood</a>", "Dropped by <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Okina\">Bloody Finger Okina</a>. Okina invades near the <a href=\"https://eldenring.wiki.fextralife.com/Church+of+Repose\">Church of Repose</a>, found in the Eastern region of Mountaintops of the Giants. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2762&lat=-89.18&lng=156.6&zoom=8&code=mapA\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Rivers+of+Blood\">Fiumi di Sangue</a>", "Cade dal Dito Sanguinante Okina. Okina invade vicino alla Chiesa del Riposo, trovata nella regione orientale delle Cime dei Giganti.", "Lugubre"]
      - id: "17_7"
        icon: "/img/icons/weapons/katanas/10327.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonscale+Blade\">Dragonscale Blade</a>", "Dropped by <A href=\"https://eldenring.wiki.fextralife.com/Dragonkin+Soldier\">Dragonkin Soldier</a> in the <A href=\"https://eldenring.wiki.fextralife.com/lake+of+rot\">Lake of Rot</a>. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6404&lat=-134.7875&lng=63.412853&zoom=8&code=mapB\">[Map Link]</a>", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonscale+Blade\">Lama Scaglia di Drago</a>", "Cade dal Soldato Draconico nel Lago del Marciume.", "Lugubre"]
      - id: "17_8"
        icon: "/img/icons/weapons/katanas/10322.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Hand+of+Malenia\">Hand of Malenia</a>", "Can be drawn by <A href=\"https://eldenring.wiki.fextralife.com/Enia\">Enia</a> out of the <a href=\"https://eldenring.wiki.fextralife.com/Remembrance+of+the+Rot+Goddess\">Remembrance of the Rot Goddess</a> at the <A href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>, obtained after killing <A href=\"https://eldenring.wiki.fextralife.com/Malenia+Blade+of+Miquella\">Malenia, Blade of Miquella</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Hand+of+Malenia\">Mano di Malenia</a>", "Può essere estratta da Enia dalla Rimembranza della Dea del Marciume alla Tavola Rotante, ottenuta dopo aver ucciso Malenia, Lama di Miquella.", "Lugubre"]
      - id: "50_4"
        dlc: true
        icon: "/img/icons/weapons/dlc/12203.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Star-Lined+Sword\">Star-Lined Sword</a>", "Dropped by Demi-Human Queen Marigga, who can be found in the Cerulean Coast starting from Cerulean Coast West Site of Grace to follow the path northeast populated with demi-humans.", "Somber"]
