        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Steel+Greatshield\">Grande Scudo d'Acciaio Nero</a>", "Cade dal Cavaliere Nero Garrew che si trova vicino al Forte della Spaccatura nella Nebbia. Drop casuale da qualsiasi Cavaliere Nero.", "Normale"]
      - id: "50_91"
