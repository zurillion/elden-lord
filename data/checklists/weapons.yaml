        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Rift+Shield\">Scudo della Fessura</a>", "Equipaggiamento iniziale del Prigioniero. Acquistato per 1800 rune dal Mercante Nomade seduto a nord della chiesa di Bellum.", "Normale"]
      - id: "32_2"
        icon: "/img/icons/weapons/smallshields/12001.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Perfumer's+Shield\">Perfumer's Shield</a>", "Dropped by Perfumers wielding this shield. There are 2 farmable Perfumers near the Perfumer's Grotto Site of Grace.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Perfumer's+Shield\">Scudo del Profumiere</a>", "Cade dai Profumieri che lo impugnano. Ci sono 2 Profumieri coltivabili vicino al Sito di Grazia della Grotta del Profumiere.", "Normale"]
      - id: "32_6"
        icon: "/img/icons/weapons/smallshields/12053.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Shield+of+the+Guilty\">Shield Of The Guilty</a>", "In the Cellar of the Demi-human Forest Ruins in the Weeping Peninsula.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Shield+of+the+Guilty\">Scudo del Colpevole</a>", "Nella Cantina delle Rovine della Foresta Semi-Umana nella Penisola del Pianto.", "Normale"]
      - id: "32_16"
        icon: "/img/icons/weapons/smallshields/12019.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Spiralhorn+Shield\">Spiralhorn Shield</a>", "Found uphill along the lakeshore at the Mausoleum Compound in Liurnia of the Lakes.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Spiralhorn+Shield\">Scudo Spiralcorno</a>", "Trovato in salita lungo la riva del lago al Complesso del Mausoleo in Liurnia.", "Normale"]
      - id: "32_15"
        icon: "/img/icons/weapons/smallshields/12015.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smoldering+Shield\">Smoldering Shield</a>", "From the Prison Town Church Site of Grace exit to the left and drop down until you reach a confined Magma Graveyard area. The shield is sitting on a corpse.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smoldering+Shield\">Scudo Fumante</a>", "Dal Sito di Grazia della Chiesa della Città Prigione uscire a sinistra e scendere fino a raggiungere un'area cimitero di magma confinata. Lo scudo è su un cadavere.", "Normale"]
      - id: "32_17"
        icon: "/img/icons/weapons/smallshields/12020.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Coil+Shield\">Coil Shield</a>", "Found in the Volcano Cave from the first large room take the right most exit drop down onto a cliff below and enter the tunnel until you reach a room with a corpse holding the shield.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Coil+Shield\">Scudo a Spirale</a>", "Trovato nella Grotta del Vulcano dalla prima grande stanza prendere l'uscita più a destra scendere su una scogliera sotto ed entrare nel tunnel fino a raggiungere una stanza con un cadavere che tiene lo scudo.", "Lugubre"]
      - id: "50_57"
        dlc: true
        icon: "/img/icons/weapons/dlc/12254.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Shield+of+Night\">Shield of Night</a>", "Can be found in Bonny Gaol. The top level of this gaol can be accessed after using the jar lift near the bridge twice. You need to jump off at the bridge level, activate the switch, and then ride the jar going up. You will find this on the ledge behind the corpse on top of a table.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Shield+of+Night\">Scudo della Notte</a>", "Si trova nella Prigione di Bonny. Il livello superiore di questa prigione è accessibile dopo aver usato l'ascensore in barattolo vicino al ponte due volte. Bisogna saltare giù al livello del ponte, attivare l'interruttore e poi salire sul barattolo che va su. Si troverà questo sul cornicione dietro il cadavere in cima a un tavolo.", "Lugubre"]
      - id: "50_85"
        dlc: true
        icon: "/img/icons/weapons/dlc/12283.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Shield\">Smithscript Shield</a>", "Taylew's Ruined Forge: Jump from the opening left to the Lever, and instead of heading forward turn left. There are two Smithing Golems there, one that uses fire. Once defeated, stick to the right and go up to the upper platform using the crumbled column. You will find the item at the end of the hallway. Beware of the fire blob that falls from the ceiling.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Shield\">Scudo Smithscript</a>", "Forgia in Rovina di Taylew: saltare dall'apertura a sinistra della Leva e invece di andare avanti girare a sinistra. Ci sono due Golem Forgiatori lì, uno che usa il fuoco. Una volta sconfitti, tenere la destra e salire alla piattaforma superiore usando la colonna crollata. Si troverà l'oggetto alla fine del corridoio. Attenzione al blob di fuoco che cade dal soffitto.", "Normale"]
