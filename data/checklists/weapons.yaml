        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dryleaf+Arts\">Dryleaf Arts</a>", "Questa arma si ottiene come bottino sconfiggendo Dryleaf Dane.", "Normale"]
      - id: "50_64"
