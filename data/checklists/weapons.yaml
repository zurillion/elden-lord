        icon: "/img/icons/weapons/dlc/12292.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dryleaf+Seal\">Dryleaf Seal</a>", "Found on a ledge under a cave guarded by gravebirds in the area under Bonny Village. You can only reach this section by going through the secret passage in Shadow Keep and using the coffin there to transport to Ruins of Unte via Castle Watering Hole. From Ruins of Unte, make your way to the Recluses' River Upstream site of grace, then ride south along the cliffs. Cross the chasm and continue onwards, making your way to a small graveyard guarded by grave-birds. Near the ledge there is a game-message which indicates the point to drop down to find this item.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dryleaf+Seal\">Sigillo di Dryleaf</a>", "Trovato su un cornicione sotto una grotta sorvegliata da uccelli tomba nell'area sotto il Villaggio di Bonny. Puoi raggiungere questa sezione solo passando attraverso il passaggio segreto in Shadow Keep e usando la bara lì per trasportarsi alle Rovine di Unte tramite il Pozzo d'Acqua del Castello. Dalle Rovine di Unte, dirigersi al sito di grazia del Fiume a Monte dei Reclusi, poi cavalcare a sud lungo le scogliere. Attraversare il crepaccio e continuare, dirigendosi verso un piccolo cimitero sorvegliato da uccelli tomba. Vicino al cornicione c'è un messaggio di gioco che indica il punto per scendere e trovare quest'oggetto.", "Normale"]
