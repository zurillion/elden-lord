      - id: "1_2"
        icon: "/img/icons/weapons/axes/10521.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Forked+Hatchet\">Forked Hatchet</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Fanged+Imp\">Imps</a> that wield this weapon.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Forked+Hatchet\">Ascia Biforcuta</a>", "2% di probabilità di cadere dagli Imp con le Zanne che la impugnano.", "Normale"]
      - id: "1_1"
        icon: "/img/icons/weapons/axes/10520.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Battle+Axe\">Battle Axe</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Hero\">Hero Class</a>. Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Battle+Axe\">Ascia da Battaglia</a>", "Equipaggiamento iniziale della Classe Eroe. Acquistata dalle Reliquie delle Vergini Gemelle alla Tavola Rotante.", "Normale"]
      - id: "1_13"
        icon: "/img/icons/weapons/axes/10561.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Warped+Axe\">Warped Axe</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Omen\">Omen</a> and <a href=\"https://eldenring.wiki.fextralife.com/Ogre\">Ogre</a> enemies. You can find an Omen at the heavily guarded courtyard in Stormveil Castle. The nearest checkpoint is the Liftside Chamber site of grace. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=964&lat=-176.898437&lng=85.777595&zoom=8\">Map Link</a>] If the dog is interfering with your farming attempts, equip <a href=\"https://eldenring.wiki.fextralife.com/Beast-Repellent+Torch\">Beast-Repellent Torch</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Warped+Axe\">Ascia Deformata</a>", "4% di probabilità di cadere dai nemici Omen e Orco. Uno si trova nel cortile pesantemente sorvegliato nel Castello Tempestacupa. Il checkpoint più vicino è il sito di grazia della Camera dell'Ascensore. Se il cane interferisce con i tuoi tentativi di raccolta, equipa la Torcia Repellente Bestie.", "Normale"]
      - id: "1_4"
        icon: "/img/icons/weapons/axes/10523.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Jawbone+Axe\">Jawbone Axe</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Ancestral+Follower\">Ancestral Followers</a> in <a href=\"https://eldenring.wiki.fextralife.com/Siofra+River\">Siofra</a>, <a href=\"https://eldenring.wiki.fextralife.com/Nokron,+Eternal+City\">Nokron</a>, and <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia</a> near the northeastern Minor Erdtree.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Jawbone+Axe\">Ascia d'Ossa di Mascella</a>", "2% di probabilità di cadere dai Seguaci Ancestrali nel Fiume Siofra, Nokron e Liurnia vicino al piccolo Erdtree nordorientale.", "Normale"]
      - id: "1_5"
        icon: "/img/icons/weapons/axes/10524.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Iron+Cleaver\">Iron Cleaver</a>", "2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Misbegotten\">Misbegottens</a> wielding this weapon, such as those in <a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a> and <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell</a> [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=3681&code=mapA\">Map Link</a>].", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Iron+Cleaver\">Trincia di Ferro</a>", "2% di probabilità di cadere dai Reietti che la impugnano, come quelli nel Castello Morne e in Leyndell.", "Normale"]
      - id: "1_9"
        icon: "/img/icons/weapons/axes/10529.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Highland+Axe\">Highland Axe</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Stormveil+Castle\">Stormveil Castle</a>: Found on a body down the lift in the small room across from the Rampart Tower Site of Grace, in the room with the <a href=\"https://eldenring.wiki.fextralife.com/Grafted+Scion\">Grafted Scion</a>, at the foot of the massive painting. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=980&code=mapA\">Map Link</a>]", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Highland+Axe\">Ascia degli Altipiani</a>", "Castello Tempestacupa: trovata su un corpo giù dall'ascensore nella piccola stanza di fronte al Sito di Grazia della Torre del Bastione, nella stanza con lo Scion Innestato, ai piedi del grande dipinto.", "Normale"]
      - id: "1_7"
        icon: "/img/icons/weapons/axes/10526.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Cleaver\">Celebrant's Cleaver</a>", "0.5% drop chance from the <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a> that wield this weapon.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Cleaver\">Trincia del Celebrante</a>", "0,5% di probabilità di cadere dai Celebranti nel Villaggio del Mulino a Vento che impugnano quest'arma.", "Normale"]
      - id: "1_10"
        icon: "/img/icons/weapons/axes/10530.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sacrificial+Axe\">Sacrificial Axe</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Deathbird\">Deathbird</a> in the <a href=\"https://eldenring.wiki.fextralife.com/Weeping+Peninsula\">Weeping Peninsula</a> just north of <a href=\"https://eldenring.wiki.fextralife.com/Castle+Morne\">Castle Morne</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=4474&code=mapA\">Map Link</a>]", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Sacrificial+Axe\">Ascia Sacrificale</a>", "Cade dall'Uccello della Morte nella Penisola del Pianto appena a nord del Castello Morne.", "Normale"]
      - id: "1_8"
        icon: "/img/icons/weapons/axes/10527.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Icerind+Hatchet\">Icerind Hatchet</a>", "Found at <a href=\"https://eldenring.wiki.fextralife.com/Temple+Quarter\">Temple Quarter</a> in <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia</a>: Southeast of the Site of Grace is a ruined bell tower containing a chest with the weapon. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2853&lat=-143.58&lng=54.049&zoom=8&code=mapA\">Map Link</a>]", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Icerind+Hatchet\">Accetta Ghiacciata</a>", "Trovata al Quartiere del Tempio in Liurnia: a sudest del Sito di Grazia c'è una torre campanaria in rovina contenente uno scrigno con l'arma.", "Lugubre"]
      - id: "1_6"
        icon: "/img/icons/weapons/axes/10525.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ripple+Blade\">Ripple Blade</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Pidia,+Carian+Servant\">Pidia</a> inside <a href=\"https://eldenring.wiki.fextralife.com/Caria+Manor\">Caria Manor</a>. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2920&lat=-107.4&lng=55.6&zoom=8&code=mapA\">Map Link</a>]", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ripple+Blade\">Lama dell'Increspatura</a>", "Acquistata da Pidia, Servo Cariano, all'interno del Maniero di Caria.", "Lugubre"]
      - id: "1_12"
        icon: "/img/icons/weapons/axes/10533.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Stormhawk+Axe\">Stormhawk Axe</a>", "One found in <a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Royal+Capital\">Leyndell, Royal Capital</a>: near Fortified Manor, First Floor, in a courtyard with Iron Maidens [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=6352&lat=-103.55469&lng=112.1214&zoom=8&code=mapA\">Map Link</a>]. One found in <a href=\"https://eldenring.wiki.fextralife.com/Castle+Sol\">Castle Sol</a>: From the main entrance, hug the western ramparts and head north; enter a room with several slimes and climb the ladder inside; follow the ramparts west to a wooden bridge to the roof of the central building; on the northeastern section, hop up a pile of cluttered objects draped in cloth to get onto the awning with the axe [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=8005&lat=-60.40625&lng=157.160731&zoom=8&code=mapA\">Map Link</a>]. Finally, you can get two more of these by attacking and killing <a href=\"https://eldenring.wiki.fextralife.com/Nepheli+Loux\">Nepheli</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Stormhawk+Axe\">Ascia del Falco Tempesta</a>", "Una trovata in Leyndell, Capitale Reale: vicino al Maniero Fortificato, Primo Piano, in un cortile con le Vergini di Ferro. Una trovata nel Castello Sol: dall'ingresso principale, seguire le mura occidentali del bastione verso nord; entrare in una stanza con diverse lumache di bava e salire la scala interna; seguire il bastione ovest fino a un ponte di legno sul tetto dell'edificio centrale; sulla sezione nordest, saltare su un mucchio di oggetti ammassati per raggiungere la tettoia con l'ascia. Infine, se ne possono ottenere altre due attaccando e uccidendo Nepheli.", "Lugubre"]
      - id: "1_11"
        icon: "/img/icons/weapons/axes/10531.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rosus'+Axe\">Rosus' Axe</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Catacombs\">Black Knife Catacombs</a>: Found behind an Imp Statue fog door right after the grace (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter). [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=1865&lat=-117.32812&lng=79.66849&zoom=8&code=mapA\">Map Link</a>]", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Rosus'+Axe\">Ascia di Rosus</a>", "Catacombe del Coltello Nero: trovata dietro una nebbia della Statua degli Imp subito dopo la grazia (richiede una Chiave Spada di Pietra per entrare).", "Lugubre"]
      - id: "50_35"
        dlc: true
        icon: "/img/icons/weapons/dlc/12232.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Axe\">Smithscript Axe</a>", "Taylew's Ruined Forge: From the initial site of grace, continue following the path, get past the enemy, and take the ladder down then jump across the other platforms and turn left. You will find a Golem there. Behind it, at the back of the room, you will find the Smithscript Axe.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Axe\">Ascia Smithscript</a>", "Forgia in Rovina di Taylew: dal sito di grazia iniziale, continua a seguire il percorso, supera il nemico e scendi la scala, poi salta sulle altre piattaforme e gira a sinistra. Troverai lì un Golem. Dietro di esso, nella parte posteriore della stanza, troverai l'Ascia Smithscript.", "Normale"]
      - id: "50_36"
        dlc: true
        icon: "/img/icons/weapons/dlc/12233.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Death+Knight's+Twin+Axes\">Death Knight's Twin Axes</a>", "Fog Rift Catacombs: The weapon is obtained as a reward for defeating the Death Knight boss.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Death+Knight's+Twin+Axes\">Doppie Asce del Cavaliere della Morte</a>", "Catacombe della Spaccatura nella Nebbia: l'arma si ottiene come ricompensa sconfiggendo il boss Cavaliere della Morte.", "Lugubre"]
      - id: "50_37"
        dlc: true
        icon: "/img/icons/weapons/dlc/12234.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Messmer+Soldier's+Axe\">Messmer Soldier's Axe</a>", "Has a 2.00% chance to be dropped by Messmer Soldiers.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Messmer+Soldier's+Axe\">Ascia del Soldato di Messmer</a>", "Ha il 2,00% di possibilità di essere lasciata cadere dai Soldati di Messmer.", "Normale"]
      - id: "50_38"
        dlc: true
        icon: "/img/icons/weapons/dlc/12236.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Forked-Tongue+Hatchet\">Forked-Tongue Hatchet</a>", "Dropped by Imps wielding this in Catacombs.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Forked-Tongue+Hatchet\">Accetta dalla Lingua Biforcuta</a>", "Cade dagli Imp che la impugnano nelle Catacombe.", "Normale"]
