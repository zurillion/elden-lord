        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dane's+Footwork\">Passi di Dane</a>", "I Passi di Dane si trovano sul corpo di Dryleaf Dane dopo aver sconfitto il boss Leda e Alleati.", "Normale"]
  -
    title: Throwing Blades
    title_it: Lame da Lancio
    link: "https://eldenring.wiki.fextralife.com/Throwing+Blades"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_72"
        dlc: true
        icon: "/img/icons/weapons/dlc/12269.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Dagger\">Smithscript Dagger</a>", "Ruined Forge Lava Intake. Take the first ladder down, past the golem, and after the fire blob turn right. As soon as you enter the room past the Fire Blob, slightly to the left. You can also drop down to this area from the lever's location. At the end of the hallway, you will find a golem and this weapon on a corpse near the back wall.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Dagger\">Pugnale Smithscript</a>", "Forgia in Rovina Ingresso di Lava. Scendi la prima scala, supera il golem, e dopo il blob di fuoco gira a destra. Appena entri nella stanza oltre il Blob di Fuoco, leggermente a sinistra. Puoi anche scendere in quest'area dalla posizione della leva. In fondo al corridoio troverai un golem e quest'arma su un cadavere vicino alla parete di fondo.", "Normale"]
  -
    title: Backhand Blades
    title_it: Lame Rovesciate
    link: "https://eldenring.wiki.fextralife.com/Backhand+Blades"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_73"
        dlc: true
        icon: "/img/icons/weapons/dlc/12271.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Backhand+Blade\">Backhand Blade</a>", "Beside a coffin, in the Inquisitor enemies area of Gravesite Plain, northeast from the Scorched Ruins site of grace.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Backhand+Blade\">Lama a Mano Rovesciata</a>", "Accanto a una bara, nell'area dei nemici Inquisitori della Piana delle Tombe, a nordest dal sito di grazia delle Rovine Bruciate.", "Normale"]
      - id: "50_74"
        dlc: true
        icon: "/img/icons/weapons/dlc/12272.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Cirque\">Smithscript Cirque</a>", "The weapon is looted from a body in the Ruined Forge of Starfall Past. The body is located by the edge of the sewage waterfall.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smithscript+Cirque\">Cirque Smithscript</a>", "L'arma viene saccheggiata da un corpo nella Forgia in Rovina del Passato di Stelle Cadenti. Il corpo si trova sul bordo della cascata di scolo.", "Normale"]
      - id: "50_75"
        dlc: true
        icon: "/img/icons/weapons/dlc/12273.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Curseblade's+Cirque\">Curseblade's Cirque</a>", "Drops from Curseblade enemies who wield it.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Curseblade's+Cirque\">Cirque della Maledetta</a>", "Cade dai nemici Curseblade che la impugnano.", "Lugubre"]
  -
    title: Perfume Bottles
    title_it: Bottiglie di Profumo
    link: "https://eldenring.wiki.fextralife.com/Perfume+Bottles"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_65"
        dlc: true
        icon: "/img/icons/weapons/dlc/12262.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Firespark+Perfume+Bottle\">Firespark Perfume Bottle</a>", "Found in an elevated area South of the Castle Front Site of Grace, in a chest guarded by both Perfumers and Messmer Soldiers.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Firespark+Perfume+Bottle\">Fiala di Profumo Scintilla di Fuoco</a>", "Trovata in un'area sopraelevata a sud del Sito di Grazia del Fronte del Castello, in uno scrigno sorvegliato sia da Profumieri che da Soldati di Messmer.", "Normale"]
      - id: "50_66"
        dlc: true
        icon: "/img/icons/weapons/dlc/12263.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Chilling+Perfume+Bottle\">Chilling Perfume Bottle</a>", "Lamenter's Gaol: after using the Upper Gaol key on the door, descending the ladder, and walking into the room with the frozen floor, some Jar Innards will come out of a door to your right. The Chilling Perfume Bottle is in that room.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Chilling+Perfume+Bottle\">Fiala di Profumo Gelida</a>", "Prigione del Lamentatore: dopo aver usato la chiave della Prigione Superiore sulla porta, scendendo la scala e avanzando nella stanza con il pavimento ghiacciato, alcune Viscere in Barattolo usciranno da una porta alla tua destra. La Fiala di Profumo Gelida si trova in quella stanza.", "Normale"]
      - id: "50_67"
        dlc: true
        icon: "/img/icons/weapons/dlc/12264.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Frenzyflame+Perfume+Bottle\">Frenzyflame Perfume Bottle</a>", "Looted from a dead body located at the northern interior of the Abandoned Church in Abyssal Woods.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Frenzyflame+Perfume+Bottle\">Fiala di Profumo Fiamma della Follia</a>", "Saccheggiata da un cadavere situato all'interno settentrionale della Chiesa Abbandonata nei Boschi Abissali.", "Normale"]
      - id: "50_68"
        dlc: true
        icon: "/img/icons/weapons/dlc/12265.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Lightning+Perfume+Bottle\">Lightning Perfume Bottle</a>", "Found on a corpse a ways northeast of the Cerulean Coast Site of Grace, laying in a pool of water guarded by a lightning ram.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Lightning+Perfume+Bottle\">Fiala di Profumo Fulmine</a>", "Trovata su un cadavere a nordest del Sito di Grazia della Costa Cerulea, sdraiato in un pozza d'acqua sorvegliata da un ariete del fulmine.", "Normale"]
      - id: "50_69"
        dlc: true
        icon: "/img/icons/weapons/dlc/12266.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Deadly+Poison+Perfume+Bottle\">Deadly Poison Perfume Bottle</a>", "Can be purchased from Thiollier for 6000 Runes.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Deadly+Poison+Perfume+Bottle\">Fiala di Profumo Veleno Mortale</a>", "Può essere acquistata da Thiollier per 6000 Rune.", "Lugubre"]
  -
    title: Beast Claws
    title_it: Artigli della Bestia
    link: "https://eldenring.wiki.fextralife.com/Beast+Claws"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_82"
        dlc: true
        icon: "/img/icons/weapons/dlc/12280.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beast+Claw+(Weapon)\">Beast Claw</a>", "Drops from killing Logur the Beast Claw in Gravesite Plains in the forest, southeast of the Gravesite Plain Site of Grace.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Beast+Claw+(Weapon)\">Artiglio Bestiale</a>", "Cade uccidendo Logur l'Artiglio Bestiale nella Piana delle Tombe nella foresta, a sudest del Sito di Grazia della Piana delle Tombe.", "Normale"]
      - id: "50_83"
        dlc: true
        icon: "/img/icons/weapons/dlc/12281.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Red+Bear's+Claw\">Red Bear's Claw</a>", "Northern Nameless Mausoleum: Weapon drops upon defeating the Red Bear located at the Northern Nameless Mausoleum.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Red+Bear's+Claw\">Artiglio dell'Orso Rosso</a>", "Mausoleo Senza Nome Settentrionale: l'arma cade sconfiggendo l'Orso Rosso situato al Mausoleo Senza Nome Settentrionale.", "Lugubre"]
  -
    title: Light Greatswords
    title_it: Grandispade Leggere
    link: "https://eldenring.wiki.fextralife.com/Light+Greatswords"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_79"
        dlc: true
        icon: "/img/icons/weapons/dlc/12277.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Milady\">Milady</a>", "Castle Ensis: The Milady Light Greatsword weapon can be found inside a chest. The chest is located at the top of a watchtower.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Milady\">Milady</a>", "Castello Ensis: la Grande Spada Leggera Milady si trova all'interno di uno scrigno. Lo scrigno è situato in cima a una torre di guardia.", "Normale"]
      - id: "50_80"
        dlc: true
        icon: "/img/icons/weapons/dlc/12278.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Leda's+Sword\">Leda's Sword</a>", "Dropped by the Leda and Allies Boss fight.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Leda's+Sword\">Spada di Leda</a>", "Cade dalla battaglia del boss Leda e Alleati.", "Lugubre"]
      - id: "50_81"
        dlc: true
        icon: "/img/icons/weapons/dlc/12279.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rellana's+Twin+Blades\">Rellana's Twin Blades</a>", "Trade Remembrance of the Twin Moon Knight with Enia at the Roundtable Hold, to receive this weapon.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Rellana's+Twin+Blades\">Doppie Lame di Rellana</a>", "Scambia la Rimembranza del Cavaliere della Luna Gemella con Enia alla Tavola Rotante per ricevere quest'arma.", "Lugubre"]
  -
    title: Great Katanas
    title_it: Grandi Katane
    link: "https://eldenring.wiki.fextralife.com/Great+Katanas"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "50_76"
        dlc: true
        icon: "/img/icons/weapons/dlc/12274.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Great+Katana\">Great Katana</a>", "Gravesite Plain: The Great Katana can be found next to the sleeping Ghostflame Dragon on the lake, west of the Abandoned Ailing Village site of grace.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Great+Katana\">Grande Katana</a>", "Piana delle Tombe: la Grande Katana si trova accanto al Drago della Fiamma Fantasma addormentato sul lago, a ovest del sito di grazia del Villaggio Abbandonato Malandato.", "Normale"]
      - id: "50_77"
        dlc: true
        icon: "/img/icons/weapons/dlc/12275.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragon-Hunter's+Great+Katana\">Dragon-Hunter's Great Katana</a>", "Dropped by the Ancient Dragon-Man in the Dragon's Pit.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragon-Hunter's+Great+Katana\">Grande Katana del Cacciatore di Draghi</a>", "Cade dall'Uomo-Drago Antico nella Fossa dei Draghi.", "Lugubre"]
      - id: "50_78"
        dlc: true
        icon: "/img/icons/weapons/dlc/12276.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Rakshasa's+Great+Katana\">Rakshasa's Great Katana</a>", "Dropped by Rakshasa in Eastern Nameless Mausoleum. This area can only be accessed by using the ladder in Shadow Keep to get down to a special teleport coffin (this Elden Ring Map location). This will take you to Ruins of Unte and you must follow the cliffs downstream and then carefully drop down to bottom level to reach the mausoleum.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Rakshasa's+Great+Katana\">Grande Katana di Rakshasa</a>", "Cade da Rakshasa nel Mausoleo Senza Nome Orientale. Quest'area è accessibile solo usando la scala in Shadow Keep per scendere a una speciale bara-teletrasporto. Questo ti porterà alle Rovine di Unte e devi seguire le scogliere a valle per poi scendere con attenzione al livello inferiore per raggiungere il mausoleo.", "Lugubre"]
  -
    title: Daggers
    title_it: Pugnali
    link: "https://eldenring.wiki.fextralife.com/Daggers"
    table: ["Name", "Location", "Upgrade" ]
    items:
      - id: "3_1"
        icon: "/img/icons/weapons/daggers/10000.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dagger\">Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Twin+Maiden+Husks\">Twin Maiden Husks</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Roundtable+Hold\">Roundtable Hold</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Dagger\">Pugnale</a>", "Acquistato dalle Reliquie delle Vergini Gemelle alla Tavola Rotante.", "Normale"]
      - id: "3_3"
        icon: "/img/icons/weapons/daggers/10002.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Parrying+Dagger\">Parrying Dagger</a>", "Purchased from <a href=\"https://eldenring.wiki.fextralife.com/Patches\">Patches</a> inside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a> after he sets up shop or if killed, from using his <a href=\"https://eldenring.wiki.fextralife.com/Patches+Bell+Bearing\">bell bearing</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Parrying+Dagger\">Pugnale da Parata</a>", "Acquistato da Patches all'interno della Grotta di Murkwater dopo che apre bottega, oppure se ucciso, tramite il suo Cuscinetto delle Campane.", "Normale"]
      - id: "3_4"
        icon: "/img/icons/weapons/daggers/10003.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Misericorde\">Misericorde</a>", "Found on a corpse inside the Armory (Requires a <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a> to enter). <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=922&lat=-178.71875&lng=85.914581&zoom=8\">[Map Link]</a>", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Misericorde\">Misericorde</a>", "Trovata su un cadavere nell'Armeria (richiede una Chiave Spada di Pietra per entrare).", "Normale"]
      - id: "3_10"
        icon: "/img/icons/weapons/daggers/10009.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Great+Knife\">Great Knife</a>", "Starting Equipment for the <a href=\"https://eldenring.wiki.fextralife.com/Bandit\">Bandit Class</a>. 2% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human\">Demi-Humans</a> wielding this weapon, such as those in <a href=\"https://eldenring.wiki.fextralife.com/Lakeside+Crystal+Cave\">Lakeside Crystal Cave</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Great+Knife\">Grande Coltello</a>", "Equipaggiamento iniziale della Classe Bandito. 2% di probabilità di cadere dai Semi-Umani che lo impugnano, come quelli nella Grotta di Cristallo del Lago.", "Normale"]
      - id: "3_14"
        icon: "/img/icons/weapons/daggers/10014.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodstained+Dagger\">Bloodstained Dagger</a>", "4% drop chance from <a href=\"https://eldenring.wiki.fextralife.com/Demi-Human+Chief\">Demi-Human Chiefs</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodstained+Dagger\">Pugnale Macchiato di Sangue</a>", "4% di probabilità di cadere dai Capi Semi-Umani.", "Normale"]
      - id: "3_15"
        icon: "/img/icons/weapons/daggers/10015.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Erdsteel+Dagger\">Erdsteel Dagger</a>", "Rewarded by <a href=\"https://eldenring.wiki.fextralife.com/Kenneth+Haight\">Kenneth Haight</a> for clearing out <a href=\"https://eldenring.wiki.fextralife.com/Fort+Haight\">Fort Haight</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Erdsteel+Dagger\">Pugnale d'Erdacciaio</a>", "Ricompensa di Kenneth Haight per aver liberato Forte Haight.", "Normale"]
      - id: "3_11"
        icon: "/img/icons/weapons/daggers/10010.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Wakizashi\">Wakizashi</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Gaol+Cave\">Gaol Cave</a>: Found inside a locked cell (unlocked via a lever).", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Wakizashi\">Wakizashi</a>", "Grotta della Prigione: trovata all'interno di una cella chiusa (aperta tramite una leva).", "Normale"]
      - id: "3_7"
        icon: "/img/icons/weapons/daggers/10006.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Sickle\">Celebrant's Sickle</a>", "0.5% drop chance from the blue-hooded <a href=\"https://eldenring.wiki.fextralife.com/Celebrant\">Celebrants</a> in <a href=\"https://eldenring.wiki.fextralife.com/Windmill+Village\">Windmill Village</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Celebrant's+Sickle\">Falce del Celebrante</a>", "0,5% di probabilità di cadere dai Celebranti con cappuccio blu nel Villaggio del Mulino a Vento.", "Normale"]
      - id: "3_13"
        icon: "/img/icons/weapons/daggers/10013.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ivory+Sickle\">Ivory Sickle</a>", "Found on a stone coffin next to <a href=\"https://eldenring.wiki.fextralife.com/Albus\">Albus</a> at the <a href=\"https://eldenring.wiki.fextralife.com/Village+of+the+Albinaurics\">Village of the Albinaurics</a>.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ivory+Sickle\">Falce d'Avorio</a>", "Trovata su una bara di pietra accanto ad Albus nel Villaggio degli Albinauric.", "Normale"]
      - id: "3_6"
        icon: "/img/icons/weapons/daggers/10005.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Knife\">Crystal Knife</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Raya+Lucaria+Crystal+Tunnel\">Raya Lucaria Crystal Tunnel</a>: Found inside a chest on one of the lower levels.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Knife\">Coltello di Cristallo</a>", "Tunnel di Cristallo di Raya Lucaria: trovato all'interno di uno scrigno a uno dei livelli inferiori.", "Normale"]
      - id: "3_9"
        icon: "/img/icons/weapons/daggers/10008.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Scorpion's+Stinger\">Scorpion's Stinger</a>", "Located inside a chest at the end of the brazier-lit <a href=\"https://eldenring.wiki.fextralife.com/Grand+Cloister\">Grand Cloister</a>; guarded by many <a href=\"https://eldenring.wiki.fextralife.com/Lesser+Kindred+of+Rot+(Pests)\">Lesser Kindred of Rot (Pests)</a> enemies.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Scorpion's+Stinger\">Pungiglione dello Scorpione</a>", "Situato all'interno di uno scrigno alla fine del Grand Chiostro illuminato da bracieri; sorvegliato da molti nemici Piccoli Parenti del Marciume.", "Lugubre"]
      - id: "3_12"
        icon: "/img/icons/weapons/daggers/10011.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Cinquedea\">Cinquedea</a>", "Found at the bottom of a long series of drop-downs near the south-west side of <a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sanctum\">Bestial Sanctum</a>. Starting at south-western cliff, look for a thick tree root growing into the cliffside to drop down to.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Cinquedea\">Cinquedea</a>", "Trovata in fondo a una lunga serie di cadute vicino al lato sudovest del Santuario Bestiale. Partendo dalla scogliera sudoccidentale, cerca una robusta radice d'albero che cresce nella parete della scogliera per scendere.", "Lugubre"]
      - id: "3_8"
        icon: "/img/icons/weapons/daggers/10007.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Kris\">Glintstone Kris</a>", "Rewarded for siding with <a href=\"https://eldenring.wiki.fextralife.com/Sorceress+Sellen\">Sorceress Sellen</a> at the end of her questline.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Kris\">Kris Glintstone</a>", "Ricompensa per aver scelto il lato della Maga Sellen alla fine della sua missione.", "Lugubre"]
      - id: "3_5"
        icon: "/img/icons/weapons/daggers/10004.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Reduvia\">Reduvia</a>", "Dropped from the invading NPC <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Nerijus\">Bloody Finger Nerijus</a>; just outside <a href=\"https://eldenring.wiki.fextralife.com/Murkwater+Cave\">Murkwater Cave</a>. *IMPORTANT NOTE* Do not let <a href=\"https://eldenring.wiki.fextralife.com/Bloody+Finger+Hunter+Yura\">Bloody Finger Hunter Yura</a> die during this invasion if you wish to continue his questline.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Reduvia\">Reduvia</a>", "Cade dall'NPC invasore Dito Sanguinante Nerijus; appena fuori dalla Grotta di Murkwater. *NOTA IMPORTANTE* Non far morire il Cacciatore di Dita Sanguinanti Yura durante questa invasione se si desidera continuare la sua missione.", "Lugubre"]
      - id: "3_16"
        icon: "/img/icons/weapons/daggers/10016.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Blade+of+Calling\">Blade of Calling</a>", "While riding up the lift found behind the <a href=\"https://eldenring.wiki.fextralife.com/Forbidden+Lands\">Forbidden Land's</a> site of grace, face south-west to find a room built into the wall.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Blade+of+Calling\">Lama del Richiamo</a>", "Mentre si sale con l'ascensore trovato dietro il sito di grazia delle Terre Proibite, guardare a sudovest per trovare una stanza costruita nella parete.", "Lugubre"]
      - id: "3_2"
        icon: "/img/icons/weapons/daggers/10001.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife\">Black Knife</a>", "Dropped from the <a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Assassin\">Black Knife Assassin</a> guarding the entrance of <a href=\"https://eldenring.wiki.fextralife.com/Sainted+Hero's+Grave\">Sainted Hero's Grave</a>.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife\">Coltello Nero</a>", "Cade dall'Assassino del Coltello Nero che sorveglia l'ingresso della Tomba dell'Eroe Santificato.", "Lugubre"]
      - id: "50_1"
        dlc: true
        icon: "/img/icons/weapons/dlc/12200.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Main-gauche\">Main-gauche</a>", "Shadow Keep: Midway through the Stairs, turn right and enter the room. Enter the room on the right, and defeat the enemies to find the body that contains this weapon on the other side.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Main-gauche\">Main-gauche</a>", "Shadow Keep: A metà delle Scale, svoltare a destra ed entrare nella stanza. Entrare nella stanza a destra e sconfiggere i nemici per trovare il corpo che contiene quest'arma dall'altro lato.", "Normale"]
      - id: "50_2"
        dlc: true
        icon: "/img/icons/weapons/dlc/12201.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Fire+Knight's+Shortsword\">Fire Knight's Shortsword</a>", "Has a 4.0% chance to drop by Fire Knights wielding this weapon in Shadow Keep.", "Normal"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Fire+Knight's+Shortsword\">Spada Corta del Cavaliere del Fuoco</a>", "Ha il 4,0% di possibilità di essere lasciata cadere dai Cavalieri del Fuoco che la impugnano in Shadow Keep.", "Normale"]
  -
    title: Straight Swords
