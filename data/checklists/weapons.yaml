        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Frozen+Needle\">Frozen Needle</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Kingsrealm+Ruins\">Kingsrealm Ruins</a>, at the northwestern part of <a href=\"https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes\">Liurnia of the Lakes</a>: Found inside a chest after defeating the <a href=\"https://eldenring.wiki.fextralife.com/Royal+Revenant\">Royal Revenant</a> boss in a hidden underground area. The stairway is paved over with an illusionary floor at the east end of the ruins, near a pack of wolves.", "Somber"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Frozen+Needle\">Ago Gelato</a>", "Rovine di Kingsrealm, nella parte nordoccidentale di Liurnia: trovato all'interno di uno scrigno dopo aver sconfitto il boss Revenant Reale in un'area sotterranea nascosta. La scalinata è coperta da un pavimento illusorio all'estremità est delle rovine, vicino a un branco di lupi.", "Lugubre"]
