        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Hand+Axe\">Hand Axe</a>", "Purchased from the <a href=\"https://eldenring.wiki.fextralife.com/Nomadic+Merchant+East+Limgrave\">Nomadic Merchant</a> in southeast Mistwood in Limgrave. [<a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=812&lat=-192.109375&lng=120.629633&zoom=8\">Map Link</a>]", "Normal"]
