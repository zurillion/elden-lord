        data: ["[1]", "Grave Glovewort 1/2/3", "Dropped by the boss of <a href=\"landmarks_locations.html#item_5_6\">Wyndham Catacombs</a> located on North of the Lux Ruins, North of the exit of the \"Cowards\" Path aka Ruins-Strewn Precipice."]
        data_it: ["[1]", "Convallaria sepolcrale [1]/[2]/[3]", "Lasciato cadere dal boss delle <a href=\"landmarks_locations.html#item_5_6\">Catacombe di Wyndham</a>, situate a nord delle Rovine di Lux, a nord dell'uscita del Baratro disseminato di rovine."]
      - id: "3_2"
        data: ["[2]", "Grave Glovewort 4/5/6", "Dropped by the boss of <a href=\"landmarks_locations.html#item_7_2\">Giants' Mountaintop Catacomb</a> located North of the Zamor Ruins. On the path North, when you meet the fire guys, turn to the right and down the stairs to the catacomb."]
        data_it: ["[2]", "Convallaria sepolcrale [4]/[5]/[6]", "Lasciato cadere dal boss delle <a href=\"landmarks_locations.html#item_7_2\">Catacombe delle Vette dei Giganti</a>, situate a nord delle Rovine di Zamor. Sul sentiero a nord, quando incontri i nemici di fuoco, gira a destra e scendi le scale verso le catacombe."]
      - id: "3_3"
        data: ["[3]", "Grave Glovewort 7/8/9", "In Crumbling Farum Azula in a lake. Go down the elevator South-West of the room that is North-West from the Crumbling Beast Grave Depths Grace. You'll see a lake down the path and the Bell Bearing is there."]
        data_it: ["[3]", "Convallaria sepolcrale [7]/[8]/[9]", "A Farum Azula in frantumi in un lago. Scendi l'ascensore a sud-ovest della stanza che si trova a nord-ovest del Luogo di Grazia Profondità della tomba della bestia. Vedrai un lago lungo il sentiero e il Globo cinereo si trova lì."]
