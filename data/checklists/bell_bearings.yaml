  -
    title: "NPCs' Bell Bearings"
    title_it: "Globi cinerei dei PNG"
    table: ["NPC", "Obtained naturally?", "Notes"]
    table_it: ["PNG", "Ottenuto naturalmente?", "Note"]
    table_widths: [3, 2, 7]
    items:
      - id: "6_1"
        icon: "/img/icons/keys/edited/03145.png"
        data: ["<a href=\"npc_questlines.html#item_36_5\">Bernahl</a>", "No", "The only chance to get Bernahl's bell bearing is murdering him at his initial location in the Warmaster's Shack in Limgrave. The only other place you see him in person is the combat-free Volcano Manor; when he moves on from there, he leaves his sword behind, which functions as his shop from then on, and at the end of his questline, he doesn't drop it. His shop also adds unique items when you meet him at Volcano Manor, so getting his bell bearing at all locks you out of buying these exclusive Ashes of War."]
        data_it: ["<a href=\"npc_questlines.html#item_36_5\">Bernahl</a>", "No", "L'unica possibilità di ottenere il globo cinereo di Bernahl è ucciderlo nella sua posizione iniziale, la Capanna del Maestro d'armi a Sepolcride. L'altro luogo in cui lo incontri di persona è a Villa Vulcano, dove non si combatte; quando se ne va da lì, lascia la sua spada che funziona come negozio da quel momento in poi, ma alla fine della sua missione non lo lascerà cadere. Il suo negozio aggiunge anche oggetti unici quando lo incontri a Villa Vulcano, quindi ottenere il suo globo cinereo ti impedisce di comprare le esclusive Ceneri di Guerra."]
      - id: "6_2"
        icon: "/img/icons/keys/edited/03142.png"
        data: ["<a href=\"npc_questlines.html#item_11_4\">Blackguard</a>", "Depends", "If you follow both his and Dung Eater's questlines, you can loot his bell bearing once he dies in Capital Outskirts. His shop inventory (and thus his bell bearing) adds items over his questline, so don't kill him early."]
        data_it: ["<a href=\"npc_questlines.html#item_11_4\">Guardia nera</a>", "Dipende", "Se segui sia la sua missione sia quella del Mangiasterco, puoi saccheggiare il suo globo cinereo dopo la sua morte nella Periferia della Capitale. Il catalogo del suo negozio (e del suo globo) si amplia progredendo nella sua missione, perciò non ucciderlo troppo presto."]
      - id: "6_3"
        icon: "/img/icons/keys/edited/03144.png"
        data: ["<a href=\"npc_questlines.html#item_7_8\">Corhyn</a>", "Yes", "If you follow his questline, at the end in Leyndell, Capital of Ash or Mountaintops of the Giants, reload after finding him for the final time and you'll find his bell bearing. His shop inventory (and thus his bell bearing) adds items over his questline, in addition to any prayerbooks, so don't kill him early."]
        data_it: ["<a href=\"npc_questlines.html#item_7_8\">Corhyn</a>", "Sì", "Se segui la sua missione fino alla fine a Leyndell, Capitale Cinerea o nelle Vette dei Giganti, ricarica l'area dopo averlo trovato per l'ultima volta per ottenere il globo cinereo. Il suo inventario si arricchisce col tempo (inclusi i ricettari che gli consegni), quindi evita di ucciderlo prematuramente."]
      - id: "6_4"
        icon: "/img/icons/keys/edited/03144.png"
        data: ["<a href=\"npc_questlines.html#item_23_5\">D, Hunter of the Dead</a>", "Yes", "Lootable at the end of his questline in Roundtable Hold."]
        data_it: ["<a href=\"npc_questlines.html#item_23_5\">D, Cacciatore di Morti</a>", "Sì", "Ottenibile alla fine della sua missione alla Rocca della Tavola Rotonda."]
      - id: "6_5"
        icon: "/img/icons/keys/edited/03142.png"
        data: ["<a href=\"npc_questlines.html#npc_quests_section_15\">Gostoc</a>", "No", "Gostoc never becomes hostile. To obtain his bell bearing, you must murder him at some point. His shop inventory (and thus his bell bearing) adds a very rare item at the end of his questline, so don't kill him early if you want it."]
        data_it: ["<a href=\"npc_questlines.html#npc_quests_section_15\">Gostoc</a>", "No", "Gostoc non diventerà mai ostile. Otterrai il suo globo cinereo solo uccidendolo. Il suo negozio aggiunge un oggetto molto raro alla fine della sua missione, quindi aspetta a ucciderlo se ti interessa l'oggetto in questione."]
      - id: "6_6"
        icon: "/img/icons/keys/edited/03143.png"
        data: ["<a href=\"npc_questlines.html#item_31_20\">Gowry</a>", "Depends", "At the end of Gowry and Millicent's intertwined questline, he will die naturally if you side against Millicent. If you side with her, you'll have to kill him yourself, in which case he won't respawn like he usually does and you'll get his loot and bell bearing."]
        data_it: ["<a href=\"npc_questlines.html#item_31_20\">Gowry</a>", "Dipende", "Alla fine delle missioni intrecciate di Gowry e Millicent, Gowry morirà da sé se decidi di scontrarti contro Millicent. Se ti schieri con lei dovrai ucciderlo tu stesso. In questo caso non rinascerà come fa solitamente, e rilascerà il suo equipaggiamento e il globo cinereo."]
      - id: "6_7"
        icon: "/img/icons/keys/edited/03145.png"
        data: ["<a href=\"npc_questlines.html#item_41_5\">Iji</a>", "Yes", "Looted off his body at the end of his questline at his usual spot in Liurnia. You cannot kill him early. Following Blaidd's quest adds an extra item to his shop and bell bearing."]
        data_it: ["<a href=\"npc_questlines.html#item_41_5\">Iji</a>", "Sì", "Trovato sul suo corpo alla fine della sua missione nel suo solito posto a Liurnia. Non puoi ucciderlo prima. Completare in parte la missione di Blaidd conferisce un oggetto extra al suo catalogo."]
      - id: "6_8"
        icon: "/img/icons/keys/edited/03144.png"
        data: ["<a href=\"npc_questlines.html#npc_quests_section_28\">Miriel</a>", "No", "Miriel never becomes hostile. If you murder him, you'll get his bell bearing. You monster."]
        data_it: ["<a href=\"npc_questlines.html#npc_quests_section_28\">Miriel</a>", "No", "Miriel diventerà mai ostile. Otterrai il suo globo cinereo solo se deciderai di assassinarlo. Mostro."]
      - id: "6_9"
        icon: "/img/icons/keys/edited/03142.png"
        data: ["<a href=\"npc_questlines.html#npc_quests_section_30\">Patches</a>", "No", "Patches never becomes hostile (permanently). To obtain his bell bearing, you must murder him at some point."]
        data_it: ["<a href=\"npc_questlines.html#npc_quests_section_30\">Patches</a>", "No", "Patches non diventa mai ostile (in modo permanente). Otterrai il suo globo cinereo solo uccidendolo."]
      - id: "6_10"
        icon: "/img/icons/keys/edited/03142.png"
        data: ["<a href=\"npc_questlines.html#item_18_2\">Pidia</a>", "Yes", "Looted off his body at the end of his questline in Caria Manor."]
        data_it: ["<a href=\"npc_questlines.html#item_18_2\">Pidia</a>", "Sì", "Trovato sul suo corpo alla fine della sua missione nel Maniero cariano."]
      - id: "6_11"
        icon: "/img/icons/keys/edited/03145.png"
        data: ["<a href=\"npc_questlines.html#item_21_7\">Rogier</a>", "Yes", "Looted off his body at the end of his questline in Roundtable Hold."]
        data_it: ["<a href=\"npc_questlines.html#item_21_7\">Rogier</a>", "Sì", "Trovato sul suo corpo alla fine della sua missione alla Rocca della Tavola Rotonda."]
      - id: "6_12"
        icon: "/img/icons/keys/edited/03143.png"
        data: ["<a href=\"npc_questlines.html#item_10_8\">Sellen</a>", "Depends", "At the end of her questline, you choose whether or not to side with her in her duel with Jerren. Killing her grants her bell bearing, while siding with her does not, and you will not be able to obtain it thereafter as she stays in Rennala's combat-free library."]
        data_it: ["<a href=\"npc_questlines.html#item_10_8\">Sellen</a>", "Dipende", "Al culmine della sua missione compirai una scelta. Ucciderla nello scontro con Jerren premierà col globo cinereo. Aiutarla ti impedirà permanentemente di ottenere il globo dato che trascorrerà il resto del gioco pacificamente al fianco di Rennala."]
      - id: "6_13"
        icon: "/img/icons/keys/edited/03146.png"
        data: ["<a href=\"npc_questlines.html#item_19_7\">Seluvis</a>", "Yes", "Looted off his body at Seluvis's Rise at the end of his questline. His shop inventory (and thus his bell bearing) adds items over his questline, so don't kill him early."]
        data_it: ["<a href=\"npc_questlines.html#item_19_7\">Seluvis</a>", "Sì", "Trovato sul suo corpo nella Guglia di Seluvis alla fine della sua missione. Il suo catalogo si arricchisce durante la sua missione, pertanto evita di ucciderlo prematuramente."]
      - id: "6_14"
        icon: "/img/icons/keys/edited/03143.png"
        data: ["<a href=\"npc_questlines.html#item_4_3\">Thops</a>", "Yes", "Looted off his body in Raya Lucaria at the end of his questline."]
        data_it: ["<a href=\"npc_questlines.html#item_4_3\">Thops</a>", "Sì", "Trovato sul suo corpo all'Accademia di Raya Lucaria, alla fine della sua missione."]
