        data_it: ["Carne", "Pezzo di carne<br>Massa di carne<br>Carne di collo di tartaruga", "Lasciato cadere dal <a href=\"bosses.html#item_4_14\">Cacciatore di globi cinerei</a> nella Chiesa dei Voti, Liurnia."]
