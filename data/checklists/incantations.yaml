        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Borealis's+Mist\">Borealis's Mist</a>", "Spews icy breath of Borealis from above", "Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion. Players need to defeat Borealis the Freezing Fog in order to unlock this Incantation."]
