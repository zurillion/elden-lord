    title: "Bestial Incantations"
    title_it: "Incantazioni Bestiali"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "1_1"
        icon: "/img/icons/incantations/06402.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Beast+Claw\">Beast Claw</a>", "Creates claws that tear through the land.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the fifth  Deathroot. Seeit on Elden Ring Interactive Map Link."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Beast+Claw\">Artiglio Bestiale</a>", "Crea artigli che squarciano il terreno.", "Santuario Bestiale: Premio da Gurranq, Chierico delle Bestie dopo avergli donato la quinta Radice della Morte."]
      - id: "1_2"
        icon: "/img/icons/incantations/06503.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Constitution\">Bestial Constitution</a>", "Fills the body with bestial vigor, alleviating buildup of frost and blood loss.", "Dropped by a Teardrop Scarab along the cliffside northeast of the Minor Erdtree in Dragonbarrow."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Constitution\">Costituzione Bestiale</a>", "Riempie il corpo di vigore bestiale, alleviando l'accumulo di gelo e perdita di sangue.", "Rilasciata da uno Scarabeo Lacrimagemma lungo la scogliera a nordest del Piccolo Erdtree nel Barrow dei Draghi."]
      - id: "1_3"
        icon: "/img/icons/incantations/06400.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sling\">Bestial Sling</a>", "Swiftly flings a number of sharp rock shards. This incantation can be cast without delay after performing another action.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him two Deathroot."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Sling\">Fionda Bestiale</a>", "Scaglia rapidamente schegge di roccia affilate. Può essere lanciata senza ritardo dopo un'altra azione.", "Santuario Bestiale: Premio da Gurranq, Chierico delle Bestie dopo avergli donato due Radici della Morte."]
      - id: "1_4"
        icon: "/img/icons/incantations/06500.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Vitality\">Bestial Vitality</a>", "Fills the body with bestial vigor, restoring hp over a period of time.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the third Deathroot."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bestial+Vitality\">Vitalità Bestiale</a>", "Riempie il corpo di vigore bestiale, ripristinando i PV nel tempo.", "Santuario Bestiale: Premio da Gurranq, Chierico delle Bestie dopo avergli donato la terza Radice della Morte."]
      - id: "1_5"
        icon: "/img/icons/incantations/06403.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Gurranq's+Beast+Claw\">Gurrang's Beast Claw</a>", "Creates beast claws that rend surroundings with shockwaves.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the 8th Deathroot."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Gurranq's+Beast+Claw\">Artiglio Bestiale di Gurranq</a>", "Crea artigli bestiali che dilacerano i dintorni con onde d'urto.", "Santuario Bestiale: Premio da Gurranq, Chierico delle Bestie dopo avergli donato l'ottava Radice della Morte."]
      - id: "1_6"
        icon: "/img/icons/incantations/06401.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Stone+of+Gurranq\">Stone of Gurranq</a>", "Hurls a boulder before the caster. This incantation can be cast repeatedly.", "Bestial Sanctum: Reward from Gurranq, Beast Clergyman after giving him the 6th Deathroot"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Stone+of+Gurranq\">Pietra di Gurranq</a>", "Scaglia un masso davanti al lanciatore. Può essere lanciata ripetutamente.", "Santuario Bestiale: Premio da Gurranq, Chierico delle Bestie dopo avergli donato la sesta Radice della Morte."]
  -
    title: "Blood Incantations"
    title_it: "Incantazioni del Sangue"
    table: ["Name", "Effect", "How to get"]
    items:
      - id: "2_1"
        icon: "/img/icons/incantations/06254.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodboon\">Bloodboon</a>", "Scatters bloodflame before caster to set area aflame.", "Trade Remembrance of the Blood Lord with Enia at Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodboon\">Grazia del Sangue</a>", "Sparge fiamma sanguinosa davanti al lanciatore per incendiare l'area.", "Scambia il Ricordo del Signore del Sangue con Enia alla Tavola Rotonda."]
      - id: "2_2"
        icon: "/img/icons/incantations/06307.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Blade\">Bloodflame Blade</a>", "Enchants right-hand armament with bloodflame", "Liurnia of the Lakes: Dropped by a Teardrop Scarab in the marshes northwest to Rose Church, southwest of the lake"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Blade\">Lama Fiamma Sanguinosa</a>", "Incanta l'armamento nella mano destra con la fiamma sanguinosa.", "Liurnia dei Laghi: Rilasciata da uno Scarabeo Lacrimagemma nelle paludi a nordovest della Chiesa delle Rose."]
      - id: "2_3"
        icon: "/img/icons/incantations/06056.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Talons\">Bloodflame Talons</a>", "Creates bloodflame lacerations that then explode", "Dropped by Mohg, the Omen in Forsaken Depths, Subterranean Shunning-Grounds, under Leyndell"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Bloodflame+Talons\">Artigli Fiamma Sanguinosa</a>", "Crea lacerazioni di fiamma sanguinosa che poi esplodono.", "Rilasciata da Mohg l'Omen nei Profondi Abbandonati, Grotte Sotterranee Sigillate, sotto Leyndell."]
      - id: "2_4"
        icon: "/img/icons/incantations/06611.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Swarm+of+Flies\">Swarm Of Flies</a>", "Releases a swarm of bloodflies before the caster", "Found on a corpse along the east wall (in a shallow cave) of the Mohgwyn Palace blood marsh, directly north from the Palace Approach Ledge-Road Site of Grace. "]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Swarm+of+Flies\">Sciame di Mosche</a>", "Rilascia uno sciame di mosche sanguinarie davanti al lanciatore.", "Trovata su un cadavere lungo la parete est della palude di sangue del Palazzo Mohgwyn."]
