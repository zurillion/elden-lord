      - id: "3_6"
        icon: "/img/icons/incantations/06091.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Dragonmaw\">Dragonmaw</a>", "Channels dragon to bite foes before caster", "Found on the island with the Church of Dragon Communion. You need 1 Dragon Heart in order to acquire it. Can be purchased at the Dragon Communion Altar at the Cathedral of Dragon Communion for 1 Dragon Heart."]
