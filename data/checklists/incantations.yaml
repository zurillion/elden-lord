        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Smarag's+Glintstone+Breath\">Soffio di Splendopietra di Smarag</a>", "Sputa alito magico del Drago Splendopietra Smarag dall'alto.", "Acquistabile all'Altare della Comunione Draconica a Caelid per 2 Cuori di Drago."]
      - id: "3_14"
        icon: "/img/icons/incantations/06105.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Theodorix's+Magma\">Theodorix's Magma</a>", "Spews magma breath of Theodorix from above", "Purchase from Cathedral of Dragon Communion for 2x Dragon Heart, after defeating Great Wyrm Theodorix."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Theodorix's+Magma\">Magma di Theodorix</a>", "Sputa alito di magma di Theodorix dall'alto.", "Acquistabile dalla Cattedrale della Comunione Draconica per 2 Cuori di Drago, dopo aver sconfitto il Grande Wyrm Theodorix."]
