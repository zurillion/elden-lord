        icon: "/img/icons/ashes_of_war/08317.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Poison+Moth+Flight\">Poison Moth Flight</a>", "Slash with a poison-infused blade. If the follow-up strike lands on a poisoned foe, it will deal significant damage.", "Dropped by the Night's Cavalry on the road between the Caelid Highway South and Southern Aeonia Swamp Bank sites of grace, in Caelid."]
