        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Eruption\">Eruption</a>", "Slamming the armament into the ground will spawn roiling lava which also spouts up upon release.", "Sold by Bernahl in Volcano Manor."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Eruption\">Eruption</a>", "Conficcando l'arma nel terreno si genererà lava ribollente che fuoriesce anche al rilascio.", "Venduto da Bernahl nel Volcano Manor."]
  -
    title: "Flame"
    title_it: "Fiamma"
    table: ["Name", "Description", "Location"]
    items:
      - id: "4_2"
        icon: "/img/icons/ashes_of_war/08312.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Prelate's+Charge\">Prelate's Charge</a>", "Slam armament into the ground to create a surge of flames, then charge in. Hold to continue the charge.", "Dropped by a scarab hanging on a tree in the camp, south of Whiteridge Road site of grace, in Mountaintops of the Giants."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Prelate's+Charge\">Prelate's Charge</a>", "Sbatte l'arma nel terreno per creare un'ondata di fiamme, poi carica. Tieni premuto per continuare la carica.", "Lasciato cadere da uno scarabeo appeso a un albero nell'accampamento, a sud del sito di grazia Whiteridge Road, nelle Vette dei Giganti."]
      - id: "4_1"
        icon: "/img/icons/ashes_of_war/08348.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Black+Flame+Tornado\">Black Flame Tornado</a>", "Spin armament overhead and then plunge it into the ground to summon a raging vortex of black flames. Hold to create an initial flame tornado while spinning the armament.", "Dropped by the Godskin Duo in Crumbling Farum Azula."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Black+Flame+Tornado\">Black Flame Tornado</a>", "Fai roteare l'arma sopra la testa e poi conficcarla nel terreno per evocare un vortice infuriante di fiamme nere. Tieni premuto per creare un tornado di fiamma iniziale mentre si fa roteare l'arma.", "Lasciato cadere dal Duo Godskin nel Crumbling Farum Azula."]
      - id: "20_16"
        dlc: true
        icon: "/img/icons/ashes_of_war/08516.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Flame+Skewer\">Flame Skewer</a>", "Skill of Queelign of the Fire Knights. Enwreathe armament in flame and assume a low stance before skewering the enemy in a single motion. Strong attack unleashes a follow-up flame attack.", "Acquired as a drop upon defeating the NPC Invader Fire Knight Queelign a second time."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Flame+Skewer\">Flame Skewer</a>", "Abilità di Queelign dei Cavalieri del Fuoco. Avvolgi l'arma nelle fiamme e assumi una postura bassa prima di infilzare il nemico in un unico movimento. L'attacco forte scatena un attacco di follow-up infuocato.", "Acquisita come ricompensa sconfiggendo l'invasore NPC Fire Knight Queelign una seconda volta."]
      - id: "20_19"
        dlc: true
        icon: "/img/icons/ashes_of_war/08519.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Flame+Spear\">Flame Spear</a>", "Skill of Kood, captain of the Fire Knights. Ready weapon for a thrusting attack and unleash a spear of flame straight ahead. Charge the attack to increase damage dealt and distance travelled.", "Shadow Keep, Sixth Floor: Climb the statues once you've used the lever to move them. Head outside, turn right and head up the stairs, turn left to find a Fire Knight at the end of the bridge. Drops this item and Winged Serpent Helm."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Flame+Spear\">Flame Spear</a>", "Abilità di Kood, capitano dei Cavalieri del Fuoco. Prepara l'arma per un attacco con stoccata e scatena una lancia di fiamme dritta davanti a sé. Carica l'attacco per aumentare i danni e la distanza percorsa.", "Shadow Keep, Sesto Piano: Arrampicati sulle statue dopo aver usato la leva per spostarle. Esci, gira a destra e sali le scale, gira a sinistra per trovare un Cavaliere del Fuoco alla fine del ponte."]
  -
    title: "Lightning"
    title_it: "Fulmine"
    table: ["Name", "Description", "Location"]
    items:
      - id: "7_3"
        icon: "/img/icons/ashes_of_war/08343.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Thunderbolt\">Thunderbolt</a>", "Raise armament aloft to call down a bolt of lightning. Can be fired in rapid succession.", "Dropped by a scarab somewhere in Leyndell, Royal Capital. Starting at the Avenue Balcony site of grace, go down the stairs and through the door in front of them. Immediately turn left and hug the railing until you see the scarab on the other side of the railing below you."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Thunderbolt\">Thunderbolt</a>", "Alza l'arma in alto per far scendere un fulmine. Può essere sparato in rapida successione.", "Lasciato cadere da uno scarabeo da qualche parte in Leyndell, Capitale Reale. Partendo dal sito di grazia Avenue Balcony, scendi le scale e attraversa la porta davanti. Gira immediatamente a sinistra e segui il parapetto finché non vedi lo scarabeo dall'altro lato sotto."]
      - id: "7_2"
        icon: "/img/icons/ashes_of_war/08344.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lightning+Slash\">Lightning Slash</a>", "Call down a bolt of lightning into armament, then swing it down to create an explosive shock. The armament retains the lightning enchantment for a while.", "Dropped by a scarab in the small camp outside the walls, northwest of the Hermit Merchant's Shack site of grace, in Altus Plateau"]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lightning+Slash\">Lightning Slash</a>", "Fa scendere un fulmine nell'arma, poi abbattila per creare un'esplosiva scarica. L'arma mantiene l'incantesimo del fulmine per un po'.", "Lasciato cadere da uno scarabeo nel piccolo accampamento fuori dalle mura, a nordovest del sito di grazia Hermit Merchant's Shack, nell'Altopiano di Altus."]
      - id: "7_1"
        icon: "/img/icons/ashes_of_war/08403.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lightning+Ram\">Lightning Ram</a>", "Skill inspired by tumbling rams. Let out a bleat, then tumble forwards, clad in lightning. Tumbles can be repeated in rapid succession.", "Dropped by a scarab east of the Stormcaller Church and southeast of the Sainted Hero's Grave, in Altus Plateau."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lightning+Ram\">Lightning Ram</a>", "Abilità ispirata agli arieti che ruzzolano. Emetti un belato, poi rotola in avanti avvolto nel fulmine. I rotolamenti possono essere ripetuti in rapida successione.", "Lasciato cadere da uno scarabeo a est della Stormcaller Church e a sudest della Sainted Hero's Grave, nell'Altopiano di Altus."]
      - id: "20_15"
        dlc: true
        icon: "/img/icons/ashes_of_war/08515.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Blinkbolt\">Blinkbolt</a>", "Skill used by the golden knights who served Godwyn. From a low stance, the body is transformed into a bolt of lightning and charges straight ahead at fulgurous speed.", "Found in a chest within the Fog Rift Catacombs. The room of the third spike dropper with a sorcerer sniping from the back, stand where the sorcerer you defeated was and bait the spike trap down to jump into a notch. Ride the notch up to a room with a chest that holds the ash of war."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Blinkbolt\">Blinkbolt</a>", "Abilità usata dai cavalieri dorati al servizio di Godwyn. Da una postura bassa, il corpo si trasforma in un fulmine e carica dritto avanti a velocità folgorante.", "Trovato in un forziere nelle Fog Rift Catacombs. Nella stanza della terza trappola a punte con un mago che spara dalla parte posteriore, attira la trappola verso il basso per saltare in un incavo. Sali fino a una stanza con un forziere."]
  -
    title: "Sacred"
    title_it: "Sacra"
    table: ["Name", "Description", "Location"]
    items:
      - id: "12_7"
        icon: "/img/icons/ashes_of_war/08331.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Blade\">Sacred Blade</a>", "Grants armament's attacks holy essence and fires off a golden blade projectile. The armament retains its holy essence for awhile.", "Dropped by a scarab north of the Third Church of Marika site of grace in Limgrave. Found near the Spiritspring jump."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Blade\">Sacred Blade</a>", "Conferisce agli attacchi dell'arma essenza sacra e spara un proiettile a lama dorata. L'arma mantiene la sua essenza sacra per un po'.", "Lasciato cadere da uno scarabeo a nord del sito di grazia Third Church of Marika in Limgrave. Trovato vicino al balzo dello Spirito."]
      - id: "12_6"
        icon: "/img/icons/ashes_of_war/08337.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Prayerful+Strike\">Prayerful Strike</a>", "Raise armament aloft in prayer, then slam it into the ground. This inspired blow restores HP to the self and nearby allies if it successfully hits.", "Dropped by an invisible scarab in the western moat section of the Capital Outskirts. There is an arch full of slugs in the middle of the two pools, the scarab will run back and forth through here."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Prayerful+Strike\">Prayerful Strike</a>", "Alza l'arma in preghiera, poi abbattila sul terreno. Questo colpo ispirato ripristina HP a sé e agli alleati vicini se va a segno.", "Lasciato cadere da uno scarabeo invisibile nella sezione ovest del fossato del Capital Outskirts. C'è un arco pieno di lumache in mezzo alle due vasche, lo scarabeo corre avanti e indietro."]
      - id: "12_9"
        icon: "/img/icons/ashes_of_war/08349.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Ring+of+Light\">Sacred Ring of Light</a>", "The armament gathers a sacred ring of light and then fires it forward, the skill can be fired in rapid succession.", "Dropped by a scarab on the eastern edge of the Aeonian Swamp in Caelid. East of the Heart of Aeonia site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Ring+of+Light\">Sacred Ring of Light</a>", "L'arma raccoglie un anello sacro di luce e lo spara in avanti, l'abilità può essere sparata in rapida successione.", "Lasciato cadere da uno scarabeo sul bordo orientale della Aeonian Swamp in Caelid. A est del sito di grazia Heart of Aeonia."]
      - id: "12_8"
        icon: "/img/icons/ashes_of_war/08424.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Order\">Sacred Order</a>", "Skill of the Golden Order fundamentalist knights. Perform a salute and grant the armament holy essence.", "Dropped by a scarab northwest of the Abandoned Coffin site of grace in south Altus Plateau. On the path west of the water."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sacred+Order\">Sacred Order</a>", "Abilità dei cavalieri fondamentalisti dell'Ordine Dorato. Esegui un saluto e conferisci all'arma essenza sacra.", "Lasciato cadere da uno scarabeo a nordovest del sito di grazia Abandoned Coffin nel sud dell'Altopiano di Altus. Sul sentiero a ovest dell'acqua."]
      - id: "12_10"
        icon: "/img/icons/ashes_of_war/08425.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shared+Order\">Shared Order</a>", "Skill of the Golden Order fundamentalist knights. Grant the armament and those of nearby allies holy essence.", "Dropped by the Night's Cavalry on the road southwest of the Altus Highway Junction site of grace, in Altus Plateau."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shared+Order\">Shared Order</a>", "Abilità dei cavalieri fondamentalisti dell'Ordine Dorato. Conferisce all'arma e a quelle degli alleati vicini essenza sacra.", "Lasciato cadere dalla Cavalleria Notturna sulla strada a sudovest del sito di grazia Altus Highway Junction, nell'Altopiano di Altus."]
      - id: "12_1"
        icon: "/img/icons/ashes_of_war/08341.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Land\">Golden Land</a>", "Thrust armament into the ground, then gather strength to unleash a blast of sacred energy that coalesces into golden darts. Follow up with a strong attack to swing the armament in a sweeping strike", "Dropped by a scarab south of the Great Waterfall Crest site of grace in Deeproot Depths. Behind the Erdtree Avatar."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Land\">Golden Land</a>", "Conficca l'arma nel terreno, poi raccoglie le forze per scatenare un'esplosione di energia sacra che si coagula in dardi dorati. Segui con un attacco forte per colpire in una spazzata.", "Lasciato cadere da uno scarabeo a sud del sito di grazia Great Waterfall Crest nelle Deeproot Depths. Dietro l'Avatar dell'Albero Eterno."]
      - id: "12_3"
        icon: "/img/icons/ashes_of_war/08406.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Slam\">Golden Slam</a>", "Jump and slam on ground", "Dropped by a scarab northeast of the Minor Erdtree, in the northwest section of the Woodfolk Ruins in Altus Plateau."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Slam\">Golden Slam</a>", "Salta e abbattiti sul terreno.", "Lasciato cadere da uno scarabeo a nordest del Piccolo Albero Eterno, nella sezione nordovest delle Woodfolk Ruins nell'Altopiano di Altus."]
      - id: "12_4"
        icon: "/img/icons/ashes_of_war/08423.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Vow\">Golden Vow</a>", "Skill passed down from antiquity among the knights of the capital. Raise armament aloft and pledge to honor the Erdtree in battle, granting self and nearby allies increased attack power and defense.", "Dropped by a mounted Godrick Knight on the cliff above the Deathtouched Catacombs in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Vow\">Golden Vow</a>", "Abilità tramandata dall'antichità tra i cavalieri della capitale. Alza l'arma in alto e giura di onorare l'Albero Eterno in battaglia, conferendo a sé e agli alleati vicini aumento del potere d'attacco e della difesa.", "Lasciato cadere da un Cavaliere di Godrick a cavallo sulla scogliera sopra le Deathtouched Catacombs a Stormhill, Limgrave."]
      - id: "12_11"
        icon: "/img/icons/ashes_of_war/08461.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Vow+of+the+Indomitable\">Vow of the Indomitable</a>", "Skill of the ancient warriors of the Erdtree. Hold shield aloft to imbue yourself with golden power, granting momentary invincibility.", "Dropped by a scarab in the poisonous swamp area in the south of Liurnia lake. South of the Folly on the Lake site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Vow+of+the+Indomitable\">Vow of the Indomitable</a>", "Abilità degli antichi guerrieri dell'Albero Eterno. Alza lo scudo in alto per imbuirti di potere dorato, concedendo momentanea invincibilità.", "Lasciato cadere da uno scarabeo nella zona della palude velenosa nel sud del lago di Liurnia. A sud del sito di grazia Folly on the Lake."]
      - id: "12_5"
        icon: "/img/icons/ashes_of_war/08462.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Holy+Ground\">Holy Ground</a>", "Raise shield to create an Erdtree-consecrated area that continuously restores HP and boosts defense for self and allies inside it", "Found when the chariots are destroyed in Auriza Hero's Grave in the Capital Outskirts."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Holy+Ground\">Holy Ground</a>", "Alza lo scudo per creare un'area consacrata dall'Albero Eterno che ripristina continuamente HP e aumenta la difesa per sé e gli alleati al suo interno.", "Trovato quando i carri vengono distrutti nell'Auriza Hero's Grave nel Capital Outskirts."]
      - id: "20_2"
        dlc: true
        icon: "/img/icons/ashes_of_war/08501.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Aspects+of+the+Crucible:+Wings\">Aspects of the Crucible: Wings</a>", "This skill originates from the lifeforms of the Crucible. Grow a golden pair of wings and take to the air before diving down at the foe, weapon first. A spinning attack is performed when wielding a twinblade.", "Fort of Reprimand: Black Knight Edredd drops this Ash of War upon defeat."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Aspects+of+the+Crucible:+Wings\">Aspects of the Crucible: Wings</a>", "Questa abilità ha origine dalle forme di vita del Crogiolo. Fai crescere un paio di ali dorate e prendere il volo prima di tuffarti sul nemico con l'arma puntata. Un attacco rotante viene eseguito quando si impugna un'arma gemella.", "Fort of Reprimand: il Cavaliere Nero Edredd lascia questa Cenere di Guerra alla sconfitta."]
  -
    title: "Poison"
    title_it: "Veleno"
    table: ["Name", "Description", "Location"]
    items:
      - id: "10_2"
        icon: "/img/icons/ashes_of_war/08354.png"
