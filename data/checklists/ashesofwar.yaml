        icon: "/img/icons/ashes_of_war/08522.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+The+Poison+Flower+Blooms+Twice\">The Poison Flower Blooms Twice</a>", "Conjures stingers of scarlet rot from below to stab the enemy. Landing a follow-up attack on a foe already inflicted with poison or rot deals massive damage in one fell swoop.", "Dropped by a Teardrop Scarab. From Ravine North Site of Grace in Rauh Base, head south to cross river and find it near a small pool of rot near some ruins."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+The+Poison+Flower+Blooms+Twice\">The Poison Flower Blooms Twice</a>", "Evoca pungiglioni di marciume scarlatto dal basso per pugnalare il nemico. Colpire con un attacco di follow-up un nemico già afflitto da veleno o marciume infligge danni massivi in un solo colpo.", "Lasciato cadere da uno Scarabeo Lacrima. Dal sito di grazia Ravine North nella Rauh Base, dirigiti a sud per attraversare il fiume e trovarlo vicino a una piccola pozza di marciume vicino ad alcune rovine."]
  -
