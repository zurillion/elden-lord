        icon: "/img/icons/ashes_of_war/08334.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Bloody+Slash\">Bloody Slash</a>", "Blood Oath skill granted by the Lord of Blood. From a low stance, coat the blade in your own blood to unleash a rending blood slash in a wide arc.", "Dropped by the knight at the top of Fort Haight."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Bloody+Slash\">Bloody Slash</a>", "Abilità del Giuramento del Sangue concessa dal Signore del Sangue. Da una postura bassa, ricopri la lama con il tuo stesso sangue per scatenare un taglio di sangue lacerant in un ampio arco.", "Lasciato cadere dal cavaliere in cima a Fort Haight."]
      - id: "1_2"
        icon: "/img/icons/ashes_of_war/08307.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Blood+Tax\">Blood Tax</a>", "Blood Oath skill granted by Lord of Blood. Twist to build power, then unleash a flurry of thrusts that rob the target of both their blood and their HP.", "Dropped by a scarab in a small cave on the east side of Mohgwyn Palace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Blood+Tax\">Blood Tax</a>", "Abilità del Giuramento del Sangue concessa dal Signore del Sangue. Ruota per accumulare potenza, poi scatena una raffica di stoccate che priva il bersaglio sia del sangue che degli HP.", "Lasciato cadere da uno scarabeo in una piccola grotta sul lato est del Palazzo Mohgwyn."]
      - id: "1_4"
        icon: "/img/icons/ashes_of_war/08426.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Seppuku\">Seppuku</a>", "Plunge the blade into your stomach to stain it with blood. Increases attack power and improves ability to inflict blood loss.", "Dropped by an invisible scarab east of the Freezing Lake site of grace in Mountaintops of the Giants."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Seppuku\">Seppuku</a>", "Conficca la lama nel tuo stomaco per macchiarla di sangue. Aumenta il potere d'attacco e migliora la capacità di infliggere perdita di sangue.", "Lasciato cadere da uno scarabeo invisibile a est del sito di grazia Freezing Lake nelle Vette dei Giganti."]
  -
    title: "Cold"
    title_it: "Gelo"
    table: ["Name", "Description", "Location"]
    items:
      - id: "2_3"
        icon: "/img/icons/ashes_of_war/08332.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Ice+Spear\">Ice Spear</a>", "Skill of the warriors who served Lunar Princess Ranni. Spin armament to release cold magic, then channel it into a piercing spear of ice.", "Dropped by the Night's Cavalry southeast of Gate Town Bridge site of grace, in east Liurnia."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Ice+Spear\">Ice Spear</a>", "Abilità dei guerrieri al servizio della Principessa Lunare Ranni. Fai ruotare l'arma per rilasciare magia del freddo, poi canalizzala in una lancia di ghiaccio perforante.", "Lasciato cadere dalla Cavalleria Notturna a sudest del sito di grazia Gate Town Bridge, nell'est di Liurnia."]
      - id: "2_1"
        icon: "/img/icons/ashes_of_war/08353.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Chilling+Mist\">Chilling Mist</a>", "Coat armament in frost, and then slash, spreading frigid mist forwards. The armament retains its frost for a while.", "Dropped by a scarab in the ruins to the south of Renna's Rise."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Chilling+Mist\">Chilling Mist</a>", "Ricopri l'arma di gelo, poi taglia diffondendo nebbia gelida in avanti. L'arma mantiene il suo gelo per un po'.", "Lasciato cadere da uno scarabeo nelle rovine a sud di Renna's Rise."]
      - id: "2_2"
        icon: "/img/icons/ashes_of_war/08400.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Hoarfrost+Stomp\">Hoarfrost Stomp</a>", "Stomp hard to spread a trail of freezing mist on the ground. The mist applies the frost status effect.", "Dropped by an invisible scarab in the water southeast of Caria Manor."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Hoarfrost+Stomp\">Hoarfrost Stomp</a>", "Calpesta forte per diffondere una scia di nebbia gelante sul terreno. La nebbia applica l'effetto di stato gelo.", "Lasciato cadere da uno scarabeo invisibile nell'acqua a sudest della Caria Manor."]
      - id: "20_18"
        dlc: true
        icon: "/img/icons/ashes_of_war/08518.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Divine+Beast+Frost+Stomp\">Divine Beast Frost Stomp</a>", "A skill which imitates the wrath of the divine beast's dance. Lift a leg up high and stamp it down with great force. Sends a powerful wave of frost straight out along the ground. Can be charged to increase power and range.", "Obtained by trading Remembrance of the Dancing Lion with Enia at Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Divine+Beast+Frost+Stomp\">Divine Beast Frost Stomp</a>", "Un'abilità che imita la furia della danza della bestia divina. Alza una gamba in alto e abbattila con grande forza. Invia una potente ondata di gelo lungo il terreno. Può essere caricata per aumentare potenza e portata.", "Ottenuta scambiando la Remembrance del Leone Danzante con Enia alla Tavola Rotonda."]
      - id: "20_22"
        dlc: true
        icon: "/img/icons/ashes_of_war/08525.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Ghostflame+Call\">Ghostflame Call</a>", "Thrust out armament to summon ghostflame. Follow up with a normal attack to set the ground ablaze with ghostflame, or a strong attack to trigger a massive explosion.", "Charo's Hidden Grave: Dropped by the Death Rite Bird."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Ghostflame+Call\">Ghostflame Call</a>", "Protendi l'arma per evocare fiamma fantasma. Segui con un attacco normale per incendiare il terreno con fiamma fantasma, o un attacco forte per scatenare una massiccia esplosione.", "Charo's Hidden Grave: Lasciato cadere dall'Uccello del Rito della Morte."]
  -
    title: "Occult"
    title_it: "Occulta"
    table: ["Name", "Description", "Location"]
    items:
      - id: "9_3"
        icon: "/img/icons/ashes_of_war/08352.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spectral+Lance\">Spectral Lance</a>", "Skill of the headless Mausoleum Knights. Hurl a phantasmic spear at foes.", "Dropped by a scarab in Raya Lucaria Academy. From the Church of the Cuckoo site of grace, head forwards through the area until you reach the stone walls guarded by many dogs. From the door of the wall, head north down a slope between gravestones and a tree, at the bottom will be the scarab."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spectral+Lance\">Spectral Lance</a>", "Abilità dei Cavalieri Mausoleo senza testa. Lancia una lancia fantasmagorica sui nemici.", "Lasciato cadere da uno scarabeo nella Raya Lucaria Academy. Dal sito di grazia Church of the Cuckoo, procedi fino ai muri di pietra sorvegliati da molti cani. Dalla porta del muro, dirigiti a nord lungo un pendio tra lapidi e un albero; in fondo ci sarà lo scarabeo."]
      - id: "9_2"
        icon: "/img/icons/ashes_of_war/08335.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lifesteal+Fist\">Lifesteal Fist</a>", "Skill that demonstrates mastery of the art of controlling vital energies.", "Dropped by a scarab on the road just west of the Astray from Caelid Highway North site of grace in Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lifesteal+Fist\">Lifesteal Fist</a>", "Abilità che dimostra la padronanza dell'arte di controllare le energie vitali.", "Lasciato cadere da uno scarabeo sulla strada appena a ovest del sito di grazia Astray from Caelid Highway North in Caelid."]
      - id: "9_4"
        icon: "/img/icons/ashes_of_war/08490.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+White+Shadow's+Lure\">White Shadow's Lure</a>", "Hold armament in a brief, silent prayer to create a white shadow. The apparition lures in foes of human build who are not in combat, drawing their aggression.", "Dropped by an invisible scarab near the river northeast of the Inner Consecrated Snowfield site of grace, in Consecrated Snowfield. The scarab is being chased by a group of wolves."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+White+Shadow's+Lure\">White Shadow's Lure</a>", "Tieni l'arma in una breve preghiera silenziosa per creare un'ombra bianca. L'apparizione attira i nemici di corporatura umana che non sono in combattimento, attirando la loro aggressività.", "Lasciato cadere da uno scarabeo invisibile vicino al fiume a nordest del sito di grazia Inner Consecrated Snowfield, nel Campo Innevato Consacrato. Lo scarabeo viene inseguito da un gruppo di lupi."]
      - id: "9_1"
        icon: "/img/icons/ashes_of_war/08422.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Assassin's+Gambit\">Assassin's Gambit</a>", "A skill where it masks the player's presence at the cost of a self-inflicted wound. The ablilty grants near-invisibility and silenced footsteps.", "Sold by Bernahl at the Volcano Manor."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Assassin's+Gambit\">Assassin's Gambit</a>", "Un'abilità che maschera la presenza del giocatore al costo di una ferita autoinflitta. L'abilità concede quasi-invisibilità e passi silenziosi.", "Venduto da Bernahl al Volcano Manor."]
      - id: "20_21"
        dlc: true
        icon: "/img/icons/ashes_of_war/08521.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Shriek+of+Sorrow\">Shriek of Sorrow</a>", "Skill utilized by the downtrodden. Scream, causing nearby enemies to flinch, while also recalling deep-seated resentment, boosting attack power based on the amount of HP remaining. The lower the HP, the greater the effect.", "Can be found at Belurat Tower Settlement, in the main Plaza where Fire Knight Queelign invades you, behind the great tree located in the middle."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Shriek+of+Sorrow\">Shriek of Sorrow</a>", "Abilità utilizzata dai diseredati. Urla, facendo vacillare i nemici vicini, e al contempo richiama rancore profondo, aumentando il potere d'attacco in base agli HP rimasti. Più bassi sono gli HP, maggiore è l'effetto.", "Si trova nel Belurat Tower Settlement, nella piazza principale dove il Cavaliere del Fuoco Queelign ti invade, dietro il grande albero al centro."]
  -
    title: "Standard"
    title_it: "Standard"
    table: ["Name", "Description", "Location"]
    items:
      - id: "13_4"
        icon: "/img/icons/ashes_of_war/08382.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Mighty+Shot\">Mighty Shot</a>", "Archery skill performed from an oblique stance. Ready the bow, then pull the bowstring to its limit to enhance the power of the shot, penetrating the enemy's guard.", "Dropped by a scarab on the road near the junction, north of the Castle Morne Rampart site of grace in the Weeping Peninsular."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Mighty+Shot\">Mighty Shot</a>", "Abilità di tiro con l'arco eseguita da una postura obliqua. Prepara l'arco, poi tira la corda fino al limite per aumentare la potenza del colpo, penetrando la guardia del nemico.", "Lasciato cadere da uno scarabeo sulla strada vicino all'incrocio, a nord del sito di grazia Castle Morne Rampart nella Weeping Peninsula."]
      - id: "13_12"
        icon: "/img/icons/ashes_of_war/08380.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Through+and+Through\">Through and Through</a>", "Powerful archery skill using a greatbow held in an oblique stance. Ready the greatbow, then twist the bowstring to fire a mighty greatarrow that can penetrate through enemies.", "Dropped by an invisible scarab northwest of the Road of Iniquity site of grace in Mt. Gelmir, also northwest of the Volcano Manor entrance."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Through+and+Through\">Through and Through</a>", "Potente abilità di tiro con l'arco usando un grande arco in postura obliqua. Prepara il grande arco, poi torci la corda per sparare un potente dardo che può perforare i nemici.", "Lasciato cadere da uno scarabeo invisibile a nordovest del sito di grazia Road of Iniquity nel Mt. Gelmir, anche a nordovest dell'ingresso del Volcano Manor."]
      - id: "13_1"
        icon: "/img/icons/ashes_of_war/08381.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barrage\">Barrage</a>", "Archery skill using a bow held horizontally. Ready the bow, then fire off a rapid succession of shots faster than the eye can see.", "Dropped by a scarab just north of Seethewater River site of grace in east Mt. Gelmir."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barrage\">Barrage</a>", "Abilità di tiro con l'arco usando un arco tenuto orizzontalmente. Prepara l'arco, poi spara una rapida successione di frecce più veloci dell'occhio.", "Lasciato cadere da uno scarabeo appena a nord del sito di grazia Seethewater River nell'est del Mt. Gelmir."]
      - id: "13_10"
        icon: "/img/icons/ashes_of_war/08384.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sky+Shot\">Sky Shot</a>", "Archery skill performed from a low stance. Ready the bow, then fire an arrow high up into the air, arcing so as to strike the enemy from abose when it comes down.", "Dropped by a scarab along the cliffs northwest of the Isolated Merchant's Shack site of grace in west Dragonbarrow."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sky+Shot\">Sky Shot</a>", "Abilità di tiro con l'arco eseguita da una postura bassa. Prepara l'arco, poi spara una freccia in alto nell'aria che si arcua per colpire il nemico dall'alto quando scende.", "Lasciato cadere da uno scarabeo lungo le scogliere a nordovest del sito di grazia Isolated Merchant's Shack nel Dragonbarrow occidentale."]
      - id: "13_3"
        icon: "/img/icons/ashes_of_war/08383.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Enchanted+Shot\">Enchanted Shot</a>", "A skill where a spiritual essence is gathered within the arrow, allowing it to fly faster than a regular shot arrow. It also changes its trajectory to follow the target.", "Dropped by a scarab behind a rock near a brazier, across the grassland north of the Ancestral Woods site of grace in Nokron, Eternal City."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Enchanted+Shot\">Enchanted Shot</a>", "Un'abilità in cui un'essenza spirituale viene raccolta all'interno della freccia, permettendole di volare più velocemente di una freccia normale. Cambia anche traiettoria per seguire il bersaglio.", "Lasciato cadere da uno scarabeo dietro una roccia vicino a un braciere, attraverso il prato a nord del sito di grazia Ancestral Woods in Nokron, Città Eterna."]
      - id: "13_7"
        icon: "/img/icons/ashes_of_war/08385.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Rain+of+Arrows\">Rain of Arrows</a>", "Archery skill performed from a low stance. Ready the bow, then fire a burst of arrows into the sky to shower the enemy with projectiles", "Reward for solving the 'Redmane' Painting found in Sellia, Town of Sorcery. After looking at the painting in your inventory, it can be found on the cliffs east of the Minor Erdtree in east Dragonbarrow."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Rain+of+Arrows\">Rain of Arrows</a>", "Abilità di tiro con l'arco eseguita da una postura bassa. Prepara l'arco, poi spara una raffica di frecce in cielo per fare piovere proiettili sul nemico.", "Ricompensa risolvendo il dipinto 'Redmane' trovato in Sellia, Città della Stregoneria. Dopo aver guardato il dipinto, si trova sulle scogliere a est del Piccolo Albero Eterno nell'est del Dragonbarrow."]
      - id: "13_6"
        icon: "/img/icons/ashes_of_war/08362.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Parry\">Parry</a>", "Use this skill in time with a foe's melee attack to deflect it and break that foe's stance. This provides an opening to perform a critical hit.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Parry\">Parry</a>", "Usa questa abilità in sincronia con un attacco in mischia del nemico per deviarlo e rompere la sua postura. Questo fornisce un'apertura per eseguire un colpo critico.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "12_2" #TODO: Sacred?
        icon: "/img/icons/ashes_of_war/08365.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Parry\">Golden Parry</a>", "Perform an Erdtree incantation and swing the shield to deflect enemy attacks and break their stance. Effective even at a slight distance.", "Dropped by a disappearing scarab on the left side of the stairs south of the Outer Wall Battleground site of grace, in the Capital Outskirts, Altus Plateau. Be careful approaching this scarab as it will disappear immediately, recommended to drop on it from above or range it."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Golden+Parry\">Golden Parry</a>", "Esegui un'incantazione dell'Albero Eterno e oscilla lo scudo per deviare gli attacchi nemici e rompere la loro postura. Efficace anche a una certa distanza.", "Lasciato cadere da uno scarabeo che scompare sul lato sinistro delle scale a sud del sito di grazia Outer Wall Battleground nel Capital Outskirts, Altus Plateau. Fare attenzione nell'avvicinarsi poiché scomparirà immediatamente; si consiglia di cadergli sopra dall'alto o colpirlo a distanza."]
      - id: "13_11"
        icon: "/img/icons/ashes_of_war/08364.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Wall\">Storm Wall</a>", "Swing the shield to create a wall of storm winds in front of you, deflecting arrows and other such physical projectiles. Can also be used in the same way as a regular parry.", "Dropped by a scarab in the small area after dropping off the bridge that bypasses Stormveil Castle. Follow the path north from the Stormhill Shack site of grace, without turning left up to the castle."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Wall\">Storm Wall</a>", "Oscilla lo scudo per creare un muro di venti di tempesta davanti a sé, deviando frecce e altri proiettili fisici. Può essere usata anche come una normale parata.", "Lasciato cadere da uno scarabeo nella piccola area dopo essere scesi dal ponte che aggira Stormveil Castle. Segui il percorso a nord dal sito di grazia Stormhill Shack senza girare a sinistra verso il castello."]
      - id: "13_8"
        icon: "/img/icons/ashes_of_war/08360.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shield+Bash\">Shield Bash</a>", "Brace behind shield before using bodyweight to ram foes while maintaining guarding stance. Weaker enemies will be shoved backwards, and can even be staggered.", "Dropped by a teleporting scarab just northeast of the East Gate Bridge Trestle site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shield+Bash\">Shield Bash</a>", "Riparati dietro lo scudo prima di usare il peso corporeo per speronare i nemici mantenendo la postura di guardia. I nemici più deboli verranno respinti e possono persino essere storditi.", "Lasciato cadere da uno scarabeo teletrasportante appena a nordest del sito di grazia East Gate Bridge Trestle."]
      - id: "13_9"
        icon: "/img/icons/ashes_of_war/08366.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shield+Crash\">Shield Crash</a>", "Two-hand the shield and charge forwards while maintaining guard. Weaker enemies will be shoved backwards and can even be staggered. Hold to extend the duration of the charge forwards.", "Dropped by a disappearing scarab in the Lux Ruins, on the cliff above the Erdtree-Gazing Hill site of grace in east Altus Plateau."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Shield+Crash\">Shield Crash</a>", "Impugna lo scudo con entrambe le mani e carica in avanti mantenendo la guardia. I nemici più deboli verranno respinti e possono persino essere storditi. Tieni premuto per estendere la carica.", "Lasciato cadere da uno scarabeo che scompare nelle Lux Ruins, sulla scogliera sopra il sito di grazia Erdtree-Gazing Hill nell'est dell'Altopiano di Altus."]
      - id: "13_2"
        icon: "/img/icons/ashes_of_war/08361.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barricade+Shield\">Barricade Shield</a>", "Focus your energy into the shield, temporarily hardening it to deflect greater blows.", "Dropped by the Night's Cavalry on the road west of the Castle Morne Rampart site of grace in the Weeping Peninsular."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barricade+Shield\">Barricade Shield</a>", "Concentra la tua energia nello scudo, indurendolo temporaneamente per deviare colpi più potenti.", "Lasciato cadere dalla Cavalleria Notturna sulla strada a ovest del sito di grazia Castle Morne Rampart nella Weeping Peninsula."]
      - id: "8_9" #TODO: Magic?
        icon: "/img/icons/ashes_of_war/08368.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Thops's+Barrier\">Thops's Barrier</a>", "Erect a magical forcefield while swinging the shield to deflect sorceries and incantations. Can also be used in the same way as a regular parry.", "Dropped by a scarab in the Church of Irith, only spawns after Thops leaves for the academy."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Thops's+Barrier\">Thops's Barrier</a>", "Erigi un campo di forza magico mentre oscilli lo scudo per deviare stregonerie e incantazioni. Può essere usata anche come una normale parata.", "Lasciato cadere da uno scarabeo nella Church of Irith, appare solo dopo che Thops se n'è andato per l'accademia."]
      - id: "8_3"
        icon: "/img/icons/ashes_of_war/08363.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Retaliation\">Carian Retaliation</a>", "Swing the shield to dispel incoming sorceries and incantations, transforming the magic into retaliatory glintblades. Can also be used in the same way as a regular parry.", "Sold by Pidia in Caria Manor, in Liurnia. Pidia can be found by dropping down a set of cliffs on the southeast side of Three Sisters."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Retaliation\">Carian Retaliation</a>", "Oscilla lo scudo per dissipare le stregonerie e le incantazioni in arrivo, trasformando la magia in lame di pietra lucente di ritorsione. Può essere usata anche come una normale parata.", "Venduto da Pidia nella Caria Manor, in Liurnia. Pidia si trova scendendo una serie di scogliere sul lato sudest delle Tre Sorelle."]
      - id: "13_5"
        icon: "/img/icons/ashes_of_war/08367.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+No+Skill\">No Skill</a>", "This armament has no skill. If the armament in the other hand has a skill, that skill will be used instead.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+No+Skill\">No Skill</a>", "Questa arma non ha abilità. Se l'arma nell'altra mano ha un'abilità, verrà usata quella.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "20_1"
        dlc: true
        icon: "/img/icons/ashes_of_war/08500.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Dryleaf+Whirlwind\">Dryleaf Whirlwind</a>", "This skill represents the pinnacle of Dane's footwork-based martial artistry. Rise into the air with a series of spinning kicks before crashing down with one final strike. Imbues kicking attacks with energy, increasing their range.", "From the Rauh Ancient Ruins, East site of grace, head northeast and you'll find it on an edge, besides a column and near a waterfall."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Dryleaf+Whirlwind\">Dryleaf Whirlwind</a>", "Questa abilità rappresenta il culmine dell'arte marziale di Dane basata sul gioco di gambe. Alzati in aria con una serie di calci rotanti prima di abbattersi con un colpo finale. Imbuisce gli attacchi con i piedi di energia, aumentandone la portata.", "Dal sito di grazia Rauh Ancient Ruins, East, procedi verso nordest e troverai la Cenere su un bordo, accanto a una colonna e vicino a una cascata."]
      - id: "20_4"
        dlc: true
        icon: "/img/icons/ashes_of_war/08504.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Palm+Blast\">Palm Blast</a>", "Skill of the spiritual seekers known as the Dryleaf Sect. Imbues hand with energy before using a palm strike to unleash an explosive blast. The already formidable power and impact can be bolstered by charging the attack.", "At the Moorth Ruins Site of Grace, use the \"May The Best Win\" emote in front of the DryLeaf Dane Monk, you will then begin a battle and winning will grant you the weapon and it's Ash of War. "]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Palm+Blast\">Palm Blast</a>", "Abilità dei cercatori spirituali noti come la Setta Fogliaasciutta. Imbui la mano di energia prima di usare un colpo di palmo per scatenare un'esplosione. La già notevole potenza e l'impatto possono essere potenziati caricando l'attacco.", "Al sito di grazia Moorth Ruins, usa l'emote 'May The Best Win' davanti al Monaco Dryleaf Dane; inizierà una battaglia e vincendo si otterrà l'arma e la sua Cenere di Guerra."]
      - id: "20_7"
        dlc: true
        icon: "/img/icons/ashes_of_war/08507.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Wall+of+Sparks\">Wall of Sparks</a>", "Scatter perfumed powder in vicinity, producing intense sparks after a brief delay. Can be charged to increase power and range. The properties of the sparks are determined by the perfume bottle used.", "Shadow Keep: Take the left lift down from the Storehouse, first-floor site of grace. take the first exit to the right, and then the first one to the left. You will find this item on a corpse sitting on the rails."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Wall+of+Sparks\">Wall of Sparks</a>", "Sparge polvere profumata nelle vicinanze, producendo intense scintille dopo un breve ritardo. Può essere caricata per aumentare potenza e portata. Le proprietà delle scintille sono determinate dalla bottiglia di profumo usata.", "Shadow Keep: Prendi il montacarichi a sinistra scendendo dal sito di grazia Storehouse, first-floor. Prendi la prima uscita a destra, poi la prima a sinistra. Troverai questo oggetto su un cadavere seduto sui binari."]
      - id: "20_8"
        dlc: true
        icon: "/img/icons/ashes_of_war/08508.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Rolling+Sparks\">Rolling Sparks</a>", "Scatter perfumed powder before you, triggering rolling explosions of deadly sparks. The properties of the sparks are determined by the perfume bottle used.", "This can be looted from a flying scarab on the eastern side of the large camp south of Shadow Keep. Ascend the hill past some perfumers and you'll find it at the top in the air above."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Rolling+Sparks\">Rolling Sparks</a>", "Sparge polvere profumata davanti a sé, scatenando esplosioni di scintille letali. Le proprietà delle scintille sono determinate dalla bottiglia di profumo usata.", "Può essere saccheggiato da uno scarabeo volante sul lato orientale del grande accampamento a sud di Shadow Keep. Sali la collina oltre alcuni profumieri e lo troverai in cima nell'aria."]
      - id: "20_24"
        dlc: true
        icon: "/img/icons/ashes_of_war/08523.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Igon's+Drake+Hunt\">Igon's Drake Hunt</a>", "Skill of Igon, drake warrior. Ready the bow before unleashing a twisted shot with a great bellow that considerably enhances its power.", "Can be found by summoning Igon and then defeating Bayle The Dread, this will cause Igon to die at his previous location, just south-east of Foot of the Jagged Peak [Map Link] his body will have both Igon's Greatbow and Igon's set."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Igon's+Drake+Hunt\">Igon's Drake Hunt</a>", "Abilità di Igon, guerriero dei draghi. Prepara l'arco prima di scatenare un tiro contorto con un gran ruggito che ne aumenta considerevolmente la potenza.", "Si trova evocando Igon e poi sconfiggendo Bayle il Terribile; questo causerà la morte di Igon nella sua posizione precedente, appena a sudest del Foot of the Jagged Peak; il suo corpo avrà sia l'Igon's Greatbow che il suo set."]
      - id: "20_25"
        dlc: true
        icon: "/img/icons/ashes_of_war/08524.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Shield+Strike\">Shield Strike</a>", "A skill that uses the shield to attack. Repeated inputs allow for up to three follow-up attacks.", "Found pre-equipped on Dueling Shield looted from a corpse in Shadow Keep."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Shield+Strike\">Shield Strike</a>", "Un'abilità che usa lo scudo per attaccare. Input ripetuti consentono fino a tre attacchi di follow-up.", "Trovato pre-equipaggiato sullo Dueling Shield saccheggiato da un cadavere in Shadow Keep."]
