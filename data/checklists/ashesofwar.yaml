title: Ashes of War
title_it: Ceneri di Guerra
id: ashesofwar
table_widths: [3, 4, 5]
sections:
  -
    title: "Heavy"
    title_it: "Pesante"
    table: ["Name", "Description", "Location"]
    items:
      - id: "5_11"
        icon: "/img/icons/ashes_of_war/08305.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stamp+(Upward+Cut)\">Stamp (Upward Cut)</a>", "Brace armament and step into a low stance that prevents recoil from most enemy attacks. Follow up with a strong attack for an upward strike.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stamp+(Upward+Cut)\">Stamp (Upward Cut)</a>", "Impugna l'arma e assumi una postura bassa che previene il rinculo dalla maggior parte degli attacchi nemici. Seguito da un attacco forte per un colpo verso l'alto.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "5_10"
        icon: "/img/icons/ashes_of_war/08306.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stamp+(Sweep)\">Stamp (Sweep)</a>", "Brace armament and step into a low stance that prevents recoil from most enemy attacks. Follow up with a strong attack for a sweeping strike.", "Dropped by an invisible scarab on the beach east of Stormfoot Catacombs, in west Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stamp+(Sweep)\">Stamp (Sweep)</a>", "Impugna l'arma e assumi una postura bassa che previene il rinculo dalla maggior parte degli attacchi nemici. Seguito da un attacco forte per un colpo a spazzata.", "Lasciato cadere da uno scarabeo invisibile sulla spiaggia est delle Catacombe Piede della Tempesta, nell'ovest di Limgrave."]
      - id: "5_14"
        icon: "/img/icons/ashes_of_war/08309.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Wild+Strikes\">Wild Strikes</a>", "Swing armaments with wild abandon. Hold to continue swinging. Can be followed up with a normal or strong attack.", "Dropped by a scarab on the path north of the Castleward Tunnel site of grace, in northwest Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Wild+Strikes\">Wild Strikes</a>", "Colpisci con l'arma con foga sfrenata. Tieni premuto per continuare a colpire. Può essere seguito da un attacco normale o forte.", "Lasciato cadere da uno scarabeo sul sentiero a nord del sito di grazia Tunnel di Castleward, nel nordovest di Limgrave."]
      - id: "5_9"
        icon: "/img/icons/ashes_of_war/08300.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lion's+Claw\">Lion's Claw</a>", "Skill of the Redmanes, who fought alongside General Radahn. Somersault forwards, striking foes with armament.", "Dropped by the Lion Guardian in Fort Gael, in east Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Lion's+Claw\">Lion's Claw</a>", "Abilità dei Criniere Rosse, che combatterono al fianco del Generale Radahn. Rotola in avanti, colpendo i nemici con l'arma.", "Lasciato cadere dal Guardiano Leone a Fort Gael, nell'est di Caelid."]
      - id: "5_3"
        icon: "/img/icons/ashes_of_war/08427.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Cragblade\">Cragblade</a>", "Reinforce weapon with earth.", "Dropped by a scarab west of the Impassable Greatbridge site of grace, in south Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Cragblade\">Cragblade</a>", "Potenzia l'arma con la terra.", "Lasciato cadere da uno scarabeo a ovest del sito di grazia Impassable Greatbridge, nel sud di Caelid."]
      - id: "5_8"
        icon: "/img/icons/ashes_of_war/08402.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Kick\">Kick</a>", "Push an enemy back with a high kick. Effective against enemies who are guarding, and can break a foe's stance. Sometimes a simple tool is the most effective.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Kick\">Kick</a>", "Respingi un nemico con un calcio alto. Efficace contro i nemici in guardia e può rompere la postura del nemico. A volte uno strumento semplice è il più efficace.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "5_5"
        icon: "/img/icons/ashes_of_war/08460.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Endure\">Endure</a>", "Assume an anchored stance to brace for incoming attacks, briefly boosting poise. Damage taken while using this skill is reduced.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Endure\">Endure</a>", "Assumi una postura ancorata per resistere agli attacchi in arrivo, aumentando brevemente la poise. Il danno ricevuto durante questa abilità è ridotto.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "5_6"
        icon: "/img/icons/ashes_of_war/08405.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Ground+Slam\">Ground Slam</a>", "Jump up high into the air and crash down on the ground ahead. The resulting pratfall sends a powerful shockwave in all directions.", "Dropped by a scarab on a small hill, southwest of the Minor Erdtree in the Mistwood, in east Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Ground+Slam\">Ground Slam</a>", "Salta in alto nell'aria e abbattiti sul terreno davanti a te. Il violento impatto invia un'onda d'urto in tutte le direzioni.", "Lasciato cadere da uno scarabeo su una piccola collina, a sudovest del Piccolo Albero Eterno nel Bosco Nebbia, nell'est di Limgrave."]
      - id: "5_4"
        icon: "/img/icons/ashes_of_war/08340.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Earthshaker\">Earthshaker</a>", "Thrust armament into the ground, then gather strength to unleash an earth-shaking shockwave. Follow up with a strong attack to swing the armament in a sweeping strike.", "Dropped by a stationary invisible scarab, at the road junction southwest of the Altus Highway Junction site of grace in south Altus Plateau."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Earthshaker\">Earthshaker</a>", "Conficca l'arma nel terreno, poi raccoglie le forze per scatenare un'onda d'urto che scuote la terra. Seguito da un attacco forte per colpire in una spazzata.", "Lasciato cadere da uno scarabeo invisibile fermo, all'incrocio stradale a sudovest del sito di grazia Altus Highway Junction nel sud dell'Altopiano di Altus."]
      - id: "5_7"
        icon: "/img/icons/ashes_of_war/08408.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Hoarah+Loux's+Earthshaker\">Hoarah Loux's Earthshaker</a>", "Slam both hands onto the ground to violently shake the earth and unleash a shockwave. Follow up with an additional input to slam the ground again.", "Exchanged for the Remembrance of Hoarah Loux at the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Hoarah+Loux's+Earthshaker\">Hoarah Loux's Earthshaker</a>", "Sbatte entrambe le mani sul terreno per scuoterlo violentemente e scatenare un'onda d'urto. Un ulteriore input permette di sbattere di nuovo sul terreno.", "Ottenuto in cambio della Remembrance di Hoarah Loux alla Tavola Rotonda."]
      - id: "5_13"
        icon: "/img/icons/ashes_of_war/08441.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+War+Cry\">War Cry</a>", "Give a war cry to rally the spirit and increase attack power. While active, strong attacks change to charging attacks.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+War+Cry\">War Cry</a>", "Lancia un grido di guerra per rinvigorire lo spirito e aumentare il potere d'attacco. Mentre è attiva, gli attacchi forti si trasformano in attacchi carichi.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "5_1"
        icon: "/img/icons/ashes_of_war/08440.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barbaric+Roar\">Barbaric Roar</a>", "Increase attack power. Strong attacks turn into savage combo attacks.", "Dropped by a scarab in the Ravine-Veiled Village in north Liurnia."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Barbaric+Roar\">Barbaric Roar</a>", "Aumenta il potere d'attacco. Gli attacchi forti si trasformano in combo selvagge.", "Lasciato cadere da uno scarabeo nel Villaggio Nascosto nella Gola, nel nord di Liurnia."]
      - id: "5_2"
        icon: "/img/icons/ashes_of_war/08444.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Braggart's+Roar\">Braggart's Roar</a>", "Declare your presence with a boastful roar. Raises attack power, defense, and stamina recovery speed.", "Dropped by Blackguard Big Boggart, removable from his weapon Iron Ball."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Braggart's+Roar\">Braggart's Roar</a>", "Proclama la tua presenza con un ruggito spaccone. Aumenta il potere d'attacco, la difesa e la velocità di recupero della resistenza.", "Lasciato cadere da Blackguard Big Boggart, rimovibile dalla sua arma Palla di Ferro."]
      - id: "5_12"
        icon: "/img/icons/ashes_of_war/08443.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Troll's+Roar\">Troll's Roar</a>", "Generate powerful shock wave then slam weapon down", "Found on top of the large rock south of the Church of Repose site of grace, in south Mountaintops of the Giants."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Troll's+Roar\">Troll's Roar</a>", "Genera una potente onda d'urto poi abbatte l'arma.", "Trovato sopra la grande roccia a sud del sito di grazia Chiesa del Riposo, nel sud delle Vette dei Giganti."]
      - id: "20_3"
        dlc: true
        icon: "/img/icons/ashes_of_war/08503.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Spinning+Gravity+Thrust\">Spinning Gravity Thrust</a>", "A gravity skill honed by the disciples of an Alabaster Lord. Uses gravitational power to hang in the air before rotating the body and charging forward. An additional input allows for a follow-up attack.", "Comes equipped to the Sword Lance, one of the possible rewards when trading Remembrance of the Wild Boar Rider with Enia at the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Spinning+Gravity+Thrust\">Spinning Gravity Thrust</a>", "Un'abilità gravitazionale affinata dai discepoli di un Signore Alabastro. Usa il potere gravitazionale per sospendersi in aria prima di ruotare il corpo e caricare in avanti. Un ulteriore input permette un attacco di follow-up.", "In dotazione alla Sword Lance, uno dei possibili premi scambiando la Remembrance del Cinghiale Selvaggio con Enia alla Tavola Rotonda."]
      - id: "20_17"
        dlc: true
        icon: "/img/icons/ashes_of_war/08517.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Savage+Lion's+Claw\">Savage Lion's Claw</a>", "Skill of the particularly brave, even among the Redmanes. Somersault forwards, striking foes with armament. An additional strike may be performed with an additional input.", "From the Three-Path Cross site of grace in Gravesite Plain, stick to the wall on the left side, and follow the path north. You will eventually come across a small camp where you can find the Ash of War."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Savage+Lion's+Claw\">Savage Lion's Claw</a>", "Abilità dei particolarmente coraggiosi, anche tra i Criniere Rosse. Rotola in avanti, colpendo i nemici con l'arma. Un colpo aggiuntivo può essere eseguito con un ulteriore input.", "Dal sito di grazia Three-Path Cross in Gravesite Plain, segui il muro sul lato sinistro e prosegui verso nord. Troverai un piccolo accampamento con la Cenere di Guerra."]
  -
    title: "Keen"
    title_it: "Affilata"
    table: ["Name", "Description", "Location"]
    items:
      - id: "6_9"
        icon: "/img/icons/ashes_of_war/08303.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Slash\">Spinning Slash</a>", "Skill favored by dexterous warriors. Slash foes as your body spins. Additional input allows for a follow-up attack.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Slash\">Spinning Slash</a>", "Abilità preferita dai guerrieri abili. Colpisci i nemici mentre il corpo ruota. Un input aggiuntivo permette un attacco di follow-up.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "6_4"
        icon: "/img/icons/ashes_of_war/08301.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Impaling+Thrust\">Impaling Thrust</a>", "Skill that lets piercing armaments overcome enemy shields. Build power, then lunge forward for a strong thrust that pierces an enemy's guard.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Impaling+Thrust\">Impaling Thrust</a>", "Abilità che consente alle armi perforanti di superare gli scudi nemici. Accumula potenza, poi lancia in avanti una poderosa stoccata che perfora la guardia del nemico.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "6_5"
        icon: "/img/icons/ashes_of_war/08302.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Piercing+Fang\">Piercing Fang</a>", "Skill used by Yura, the Bloody Finger Hunter. Starting with the blade held horizontally, make a powerful thrust that cannot be blocked", "Dropped by Yura on death or during his quest, removable from his weapon Nagakiba."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Piercing+Fang\">Piercing Fang</a>", "Abilità usata da Yura, il Cacciatore di Dita Insanguinate. Partendo con la lama tenuta orizzontalmente, esegui una poderosa stoccata che non può essere bloccata.", "Lasciato cadere da Yura alla morte o durante la sua missione, rimovibile dalla sua arma Nagakiba."]
      - id: "6_8"
        icon: "/img/icons/ashes_of_war/08308.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Repeating+Thrust\">Repeating Thrust</a>", "Twist to build power, then unleash a flurry of thrusts. This Skill takes some time to build up, but it is very powerful.", "Dropped by the Night's Cavalry on the road southeast of Agheel Lake North, in Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Repeating+Thrust\">Repeating Thrust</a>", "Ruota per accumulare potenza, poi scatena una raffica di stoccate. Questa abilità richiede un po' di tempo per caricarsi, ma è molto potente.", "Lasciato cadere dalla Cavalleria Notturna sulla strada a sudest di Agheel Lake North, in Limgrave."]
      - id: "6_3"
        icon: "/img/icons/ashes_of_war/08311.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Double+Slash\">Double Slash</a>", "Skill of superior swordsmen. Perform a crossing slash attack from a low stance. Repeated inputs allow for up to two follow-up attacks.", "Dropped by a scarab on the rooftops of east Sellia, just southwest of the Sellia Under-stair site of grace, in Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Double+Slash\">Double Slash</a>", "Abilità dei spadaccini superiori. Esegui un attacco a taglio incrociato da una postura bassa. Input ripetuti consentono fino a due attacchi di follow-up.", "Lasciato cadere da uno scarabeo sui tetti est di Sellia, appena a sudovest del sito di grazia Sellia Under-stair, in Caelid."]
      - id: "6_10"
        icon: "/img/icons/ashes_of_war/08321.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sword+Dance\">Sword Dance</a>", "Quickly close in to perform a series of spinning upward slashes. Follow up with an additional input to finish with a downward slash.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Sword+Dance\">Sword Dance</a>", "Avvicinati rapidamente per eseguire una serie di tagli ascendenti rotanti. Segui con un input aggiuntivo per concludere con un taglio discendente.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "6_11"
        icon: "/img/icons/ashes_of_war/08313.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Unsheathe\">Unsheathe</a>", "Skill of swordsmen from the Land of Reeds. Sheathe blade, holding it at the hip in a composed stance. Follow up with a normal or strong attack to perform a swift slash attack.", "Dopped by a scarab on the edge of Agheel Lake by giant crabs, northwest of Agheel Lake South site of grace, in Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Unsheathe\">Unsheathe</a>", "Abilità degli spadaccini della Terra delle Canne. Rinfodera la lama, tenendola all'anca in una postura composta. Segui con un attacco normale o forte per eseguire un veloce attacco a taglio.", "Lasciato cadere da uno scarabeo sul bordo del Lago Agheel vicino ai granchi giganti, a nordovest del sito di grazia Agheel Lake South, in Limgrave."]
      - id: "6_6"
        icon: "/img/icons/ashes_of_war/08480.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Quickstep\">Quickstep</a>", "Skill prized by the crafty and fleet of foot. Perform a quickstep maneuver that allows for circling around lock-on targets.", "Sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Quickstep\">Quickstep</a>", "Abilità apprezzata dagli astuti e dai veloci. Esegui una manovra di passo rapido che consente di girare attorno ai bersagli agganciati.", "Venduto da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "6_2"
        icon: "/img/icons/ashes_of_war/08481.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Bloodhound's+Step\">Bloodhound's Step</a>", "Skill that allows the user to become temporarily invisible while dodging at high speed. Moves faster and travels farther than a regular quickstep. This skill can be used to circle around lock-on targets.", "Dropped by the Night's Cavalry on the bridge north of Lenne's Rise, in Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Bloodhound's+Step\">Bloodhound's Step</a>", "Abilità che permette all'utente di diventare temporaneamente invisibile mentre schiva ad alta velocità. Si muove più velocemente e copre una distanza maggiore rispetto a un passo rapido normale. Può essere usata per girare attorno ai bersagli agganciati.", "Lasciato cadere dalla Cavalleria Notturna sul ponte a nord di Lenne's Rise, in Caelid."]
      - id: "6_7"
        icon: "/img/icons/ashes_of_war/08482.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Raptor+of+the+Mists\">Raptor of the Mist</a>", "Duck into a low stance, momentarily vanishing. If an enemy attack connects, avian wings will allow for a quick escape into the air.", "Gained during Yura's quest, when defeating his target at the Main Academy Gate site of grace in Liurnia."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Raptor+of+the+Mists\">Raptor of the Mist</a>", "Abbassati in una postura bassa, scomparendo momentaneamente. Se un attacco nemico va a segno, ali d'uccello permetteranno una rapida fuga in aria.", "Ottenuto durante la missione di Yura, sconfiggendo il suo bersaglio al sito di grazia Main Academy Gate in Liurnia."]
      - id: "6_1"
        icon: "/img/icons/ashes_of_war/08442.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Beast's+Roar\">Beast's Roar</a>", "Unleash a beastly roar, rending the air as a forward-travelling projectile.", "Reward from Gurranq after 4 deathroots, at Bestial Sanctum in Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Beast's+Roar\">Beast's Roar</a>", "Scatena un ruggito bestiale che fende l'aria come un proiettile in avanzamento.", "Ricompensa da Gurranq dopo 4 radici della morte, al Bestial Sanctum in Caelid."]
      - id: "20_5"
        dlc: true
        icon: "/img/icons/ashes_of_war/08505.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Piercing+Throw\">Piercing Throw</a>", "Throw armament with a powerful spin, causing it to bore through foes. When using this skill, the armament can be thrown further than normal and also pierce through enemies.", "Found on a scarab juust east of the Ruined Forge of Starfall Past Site of Grace. You'll find it guarded by a small group of Demi-Humans between a crumbled column."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Piercing+Throw\">Piercing Throw</a>", "Lancia l'arma con una potente rotazione, facendola trapassare i nemici. Con questa abilità, l'arma può essere lanciata più lontano del normale e perforare i nemici.", "Trovato su uno scarabeo appena a est del sito di grazia Ruined Forge of Starfall Past. Lo troverai sorvegliato da un piccolo gruppo di Semiumani tra una colonna diroccata."]
      - id: "20_6"
        dlc: true
        icon: "/img/icons/ashes_of_war/08506.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Scattershot+Throw\">Scattershot Throw</a>", "Employ smithing arts to conjure multiple copies of the armament in both hands and throw them all at once. Follow up with an additional input to throw again.", "Can be found by killing a scarab. Just south of Taylew's Ruined Forge entrance, near a bridge. It's hanging high on a pillar with some mobs underneath it."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Scattershot+Throw\">Scattershot Throw</a>", "Impiega l'arte della forgiatura per evocare più copie dell'arma in entrambe le mani e lanciarle tutte insieme. Un input aggiuntivo permette di lanciare di nuovo.", "Si trova uccidendo uno scarabeo. Appena a sud dell'ingresso della Taylew's Ruined Forge, vicino a un ponte. È in alto su un pilastro con alcuni nemici sotto."]
      - id: "20_9"
        dlc: true
        icon: "/img/icons/ashes_of_war/08509.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Raging+Beast\">Raging Beast</a>", "Step with the swiftness of a beast, leap high, and slash foe from above. Initial step can be taken forward, backward, left, or right. Strong attack allows for a follow-up attack.", "From the Bridge Leading to the Village Grace follow the path heading North.  Once you get to the trees, keep looking east for a teleporting Teardrop Scarab that will have the Ash of War."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Raging+Beast\">Raging Beast</a>", "Muoviti con la rapidità di una bestia, salta in alto e colpisci il nemico dall'alto. Il passo iniziale può essere effettuato in avanti, indietro, a sinistra o a destra. Un attacco forte permette un attacco di follow-up.", "Dal sito di grazia Bridge Leading to the Village seguire il percorso verso nord. Una volta arrivati agli alberi, cercare a est uno Scarabeo Lacrima teletrasportante con la Cenere di Guerra."]
      - id: "20_10"
        dlc: true
        icon: "/img/icons/ashes_of_war/08510.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Savage+Claws\">Savage Claws</a>", "Pounce like a beast to viciously slash into foe with left and right claws.", "Found on the Beast Claw (Weapon), which drops upon defeating Logur, the Beast Claw."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Savage+Claws\">Savage Claws</a>", "Balza come una bestia per tagliare ferocemente il nemico con gli artigli sinistro e destro.", "Trovato sull'arma Beast Claw, che cade sconfiggendo Logur, la Bestia Artiglio."]
      - id: "20_11"
        dlc: true
        icon: "/img/icons/ashes_of_war/08511.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Blind+Spot\">Blind Spot</a>", "Leap into close quarters to take advantage of the enemy's blind spot and gore them from the side. Inputs determine which side you strike from. This attack slips below the opponent's guard.", "Comes equipped to the Backhand blade found besides a coffin, in the Inquisitor enemies area of Gravesite Plain, not far from the first site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Blind+Spot\">Blind Spot</a>", "Balza a distanza ravvicinata per sfruttare il punto cieco del nemico e colpirlo di lato. Gli input determinano da quale lato colpire. Questo attacco scivola sotto la guardia dell'avversario.", "In dotazione alla Backhand Blade trovata accanto a una bara, nell'area dei nemici Inquisitori della Gravesite Plain, vicino al primo sito di grazia."]
      - id: "20_12"
        dlc: true
        icon: "/img/icons/ashes_of_war/08512.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Swift+Slash\">Swift Slash</a>", "A skill passed down amongst hornsent swordsmen. Take a swift forward step to slice through foes. This sharp strike also fires off a shearing vacuum. Can be charged to increase the skill's power and the distance of the forward step.", "Reward for siding with Hornsent during his fight with Leda at Shadowkeep."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Swift+Slash\">Swift Slash</a>", "Abilità tramandata tra i spadaccini degli Incornati. Esegui un rapido passo in avanti per affettare i nemici. Questo colpo tagliente scatena anche un vuoto lacerante. Può essere caricata per aumentare la potenza e la distanza del passo.", "Ricompensa per aver sostenuto l'Incornato durante il suo combattimento con Leda a Shadowkeep."]
      - id: "20_13"
        dlc: true
        icon: "/img/icons/ashes_of_war/08513.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Overhead+Stance\">Overhead Stance</a>", "A skill that starts with the blade held high in a ready stance. Execute a normal attack from this stance to step forward and slash downwards, or a strong attack to deliver a series of downward slashes.", "Comes equipped to the Great Katana found next to the sleeping Ghostflame Dragon on the lake, west of the Greatbridge, North site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Overhead+Stance\">Overhead Stance</a>", "Un'abilità che inizia con la lama tenuta alta in una postura di attesa. Esegui un attacco normale da questa postura per avanzare e tagliare verso il basso, oppure un attacco forte per una serie di tagli discendenti.", "In dotazione al Grande Katana trovato accanto al Drago Fiamma Fantasma addormentato sul lago, a ovest del sito di grazia Greatbridge, North."]
  -
    title: "Quality"
    title_it: "Qualità"
    table: ["Name", "Description", "Location"]
    items:
      - id: "11_7"
        icon: "/img/icons/ashes_of_war/08314.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Square+Off\">Square Off</a>", "This skill starts with the sword held level. Follow up with a normal attack to slash upwards through enemy's guard, or a strong attack to perform a running thrust.", "Dropped by a scarab on the west cliff, north of Worshippers' Woods site of Grace in Siofra River."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Square+Off\">Square Off</a>", "Questa abilità inizia con la spada tenuta orizzontale. Segui con un attacco normale per tagliare verso l'alto attraverso la guardia del nemico, o un attacco forte per eseguire una carica con stoccata.", "Lasciato cadere da uno scarabeo sulla scogliera ovest, a nord del sito di grazia Worshippers' Woods nel Fiume Siofra."]
      - id: "11_1"
        icon: "/img/icons/ashes_of_war/08304.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Charge+Forth\">Charge Forth</a>", "Quickly charge forward with the armament at the hip, carrying the momentum into a thrust. Hold to cover a greater distance.", "Dropped by a scarab attached to the underside of the bridge north of the Fallen Ruins of the Lakes site of grace, in the middle of Liurnia. You will need to manually aim."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Charge+Forth\">Charge Forth</a>", "Carica rapidamente in avanti con l'arma all'anca, portando lo slancio in una stoccata. Tieni premuto per coprire una distanza maggiore.", "Lasciato cadere da uno scarabeo attaccato alla faccia inferiore del ponte a nord del sito di grazia Fallen Ruins of the Lakes, nella zona centrale di Liurnia. Sarà necessario mirare manualmente."]
      - id: "11_6"
        icon: "/img/icons/ashes_of_war/08310.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Strikes\">Spinning Strikes</a>", "Polearm skill that performs continuous spinning attacks. Hold to continue the attack. Can be followed up with a normal or strong attack. Nullifies projectiles such as arrows while spinning.", "Dropped by Edgar at the Revenger's Shack, removable from his weapon Banished Knight's Halberd +8."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Strikes\">Spinning Strikes</a>", "Abilità per armi ad asta che esegue attacchi rotanti continui. Tieni premuto per continuare l'attacco. Può essere seguito da un attacco normale o forte. Annulla proiettili come frecce durante la rotazione.", "Lasciato cadere da Edgar alla Revenger's Shack, rimovibile dalla sua arma Banished Knight's Halberd +8."]
      - id: "11_3"
        icon: "/img/icons/ashes_of_war/08315.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Giant+Hunt\">Giant Hunt</a>", "Skill developed for confronting gigantic foes. Step forward from a low stance, carrying the momentum into a sudden upward thrust.", "Dropped by the Night's Cavalry on the road south of Bellum Church site of grace, in North Liurnia."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Giant+Hunt\">Giant Hunt</a>", "Abilità sviluppata per affrontare nemici giganteschi. Avanza da una postura bassa, portando lo slancio in un'improvvisa stoccata ascendente.", "Lasciato cadere dalla Cavalleria Notturna sulla strada a sud del sito di grazia Bellum Church, nel nord di Liurnia."]
      - id: "11_9"
        icon: "/img/icons/ashes_of_war/08339.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Blade\">Storm Blade</a>", "Your armament is wrapped in a stormy blade that can be fired in rapid succession.", "Dropped by the Grave Warden in Murkwater Catacombs in Limgrave, also sold by Bernahl in the Warmaster's Shack in Stormhill, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Blade\">Storm Blade</a>", "L'arma viene avvolta in una lama tempestosa che può essere lanciata in rapida successione.", "Lasciato cadere dal Custode della Tomba nelle Catacombe Murkwater in Limgrave, venduto anche da Bernahl nella Baracca del Maestro di Guerra a Stormhill, Limgrave."]
      - id: "11_8"
        icon: "/img/icons/ashes_of_war/08319.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Assault\">Storm Assault</a>", "One of the skills that channel the tempests of Stormveil. Leap forward through surrounding storm winds and thrust armament downward. The attack will produce more storm winds at the point of impact.", "Dropped by a scarab underneath Stormveil Castle, just before dropping down to the Ulcerated Tree Spirit boss fight."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Assault\">Storm Assault</a>", "Una delle abilità che incanalano le tempeste di Stormveil. Balza in avanti attraverso i venti di tempesta circostanti e conficca l'arma verso il basso. L'attacco produrrà ulteriori venti di tempesta al punto di impatto.", "Lasciato cadere da uno scarabeo sotto Stormveil Castle, appena prima di scendere verso il boss Ulcerated Tree Spirit."]
      - id: "11_11"
        icon: "/img/icons/ashes_of_war/08320.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stormcaller\">Stormcaller</a>", "One of the skills that channel the tempests of Stormveil. Spin armament to create surrounding storm winds. Repeated inputs allow for up to two follow-up attacks.", "Dropped by a scarab on the path opposite the Secluded Cell site of grace in Stormveil Castle, Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Stormcaller\">Stormcaller</a>", "Una delle abilità che incanalano le tempeste di Stormveil. Fai ruotare l'arma per creare venti di tempesta circostanti. Input ripetuti consentono fino a due attacchi di follow-up.", "Lasciato cadere da uno scarabeo sul sentiero di fronte al sito di grazia Secluded Cell in Stormveil Castle, Limgrave."]
      - id: "11_10"
        icon: "/img/icons/ashes_of_war/08401.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Stomp\">Storm Stomp</a>", "One of the skills that channel the tempests of Stormveil. Stomp hard on the ground to kick up a momentary storm.", "Found in a chest in the small underground room of the Gatefront Ruins, southeast of the Gatefront Ruins site of grace."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Storm+Stomp\">Storm Stomp</a>", "Una delle abilità che incanalano le tempeste di Stormveil. Calpesta forte il terreno per sollevare una tempesta momentanea.", "Trovato in un forziere nella piccola stanza sotterranea delle Gatefront Ruins, a sudest del sito di grazia Gatefront Ruins."]
      - id: "11_12"
        icon: "/img/icons/ashes_of_war/08347.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Vacuum+Slice\">Vacuum Slice</a>", "Lost skill of ancient heroes. Hold the armament aloft to surround it with a shearing vacuum, then launch it forwards as a blade-like projectile.", "Found inside the ruined temple on the ground beneath the waterfalls by the Across the Roots site of grace, in Deeproot Depths."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Vacuum+Slice\">Vacuum Slice</a>", "Abilità perduta degli antichi eroi. Tieni l'arma in alto per circondarla con un vuoto lacerante, poi lanciala in avanti come un proiettile a lama.", "Trovato all'interno del tempio in rovina sul terreno sotto le cascate vicino al sito di grazia Across the Roots, nelle Deeproot Depths."]
      - id: "11_4"
        icon: "/img/icons/ashes_of_war/08351.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Phantom+Slash\">Phantom Slash</a>", "Skill inspired by the fond remembrances of the Night's Cavalry. Creates an apparition of the knights' former instructor who guides a joint lunging upward swing. Additional input allows for a follow-up attack.", "Dropped by the Night's Cavalry on the path northeast of Forbidden Lands site of grace, in Mountaintops of the Giants."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Phantom+Slash\">Phantom Slash</a>", "Abilità ispirata ai cari ricordi della Cavalleria Notturna. Crea un'apparizione dell'ex istruttore dei cavalieri che guida un'oscillazione ascendente congiunta in avanzamento. Un input aggiuntivo permette un attacco di follow-up.", "Lasciato cadere dalla Cavalleria Notturna sul sentiero a nordest del sito di grazia Forbidden Lands, nelle Vette dei Giganti."]
      - id: "11_2"
        icon: "/img/icons/ashes_of_war/08420.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Determination\">Determination</a>", "Hold the flat of the armament to your face and pledge your resolve, powering up your next attack.", "Dropped by a scarab on the road southeast of the Agheel Lake North site of grace, in Limgrave."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Determination\">Determination</a>", "Tieni il piatto dell'arma sul viso e giura la tua risolutezza, potenziando il tuo prossimo attacco.", "Lasciato cadere da uno scarabeo sulla strada a sudest del sito di grazia Agheel Lake North, in Limgrave."]
      - id: "11_5"
        icon: "/img/icons/ashes_of_war/08421.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Royal+Knight's+Resolve\">Royal Knight's Resolve</a>", "Skill of the knights who once served the Elden Lord. Hold the flat of the armament to your face and pledge your resolve, greatly powering up your next attack.", "Found at the bottom of the cage room behind the imp statue in Volcano Manor. After making your way through the Manor to the portal to the boss of Volcano Manor, you should find the imp statue nearby."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Royal+Knight's+Resolve\">Royal Knight's Resolve</a>", "Abilità dei cavalieri che servivano un tempo il Signore degli Eletti. Tieni il piatto dell'arma sul viso e giura la tua risolutezza, potenziando enormemente il tuo prossimo attacco.", "Trovato in fondo alla stanza con le gabbie dietro la statua dell'imp nel Volcano Manor. Dopo aver attraversato il Manor verso il portale del boss, troverai la statua dell'imp nelle vicinanze."]
      - id: "20_14"
        dlc: true
        icon: "/img/icons/ashes_of_war/08514.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Wing+Stance\">Wing Stance</a>", "Calmly assume a right-sided stance. Normal attack triggers a rapid three-slash combination. Strong attack triggers a leaping thrust.", "Castle Ensis: Inside a chest in the tower that you can reach by jumping over the edge just outside Castle Lord's Chamber Site of Grace, and following the cliffside down to the tower before climbing up two ladders to reach it."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Wing+Stance\">Wing Stance</a>", "Assumi con calma una postura sul lato destro. L'attacco normale attiva una rapida combinazione di tre tagli. L'attacco forte attiva una stoccata con balzo.", "Castle Ensis: All'interno di un forziere nella torre raggiungibile saltando oltre il bordo appena fuori dal sito di grazia Castle Lord's Chamber e seguendo la scogliera verso il basso fino alla torre, poi salendo due scale a pioli."]
  -
    title: "Magic"
    title_it: "Magica"
    table: ["Name", "Description", "Location"]
    items:
      - id: "8_5"
        icon: "/img/icons/ashes_of_war/08333.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Glintstone+Pebble\">Glintstone Pebble</a>", "Skill that employs the glintstone sorcery of the same name. Follow up with a strong attack to chain this skill into a lunging thrust, performed while the armament is still imbued with glintstone.", "Sold by Rogier in Stormveil Castle or in the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Glintstone+Pebble\">Glintstone Pebble</a>", "Abilità che impiega la stregoneria della pietra lucente omonima. Segui con un attacco forte per concatenare questa abilità in una stoccata in avanzamento, eseguita mentre l'arma è ancora impregnata di pietra lucente.", "Venduto da Rogier in Stormveil Castle o alla Tavola Rotonda."]
      - id: "8_4"
        icon: "/img/icons/ashes_of_war/08330.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Glintblade+Phalanx\">Glintblade Phalanx</a>", "Skill that creats glitnstone blades over your head and attack enemies automatically when they get close enough", "Given to you by Rogier after defeating Godrick, speak to him in the Roundtable Hold. Removable from his weapon Rogier's Rapier."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Glintblade+Phalanx\">Glintblade Phalanx</a>", "Abilità che crea lame di pietra lucente sopra la testa e attacca i nemici automaticamente quando si avvicinano abbastanza.", "Donato da Rogier dopo aver sconfitto Godrick, parlagli alla Tavola Rotonda. Rimovibile dalla sua arma Rogier's Rapier."]
      - id: "8_2"
        icon: "/img/icons/ashes_of_war/08346.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Greatsword\">Carian Greatsword</a>", "Carian royal prestige embodied in a skill. Transform blade into a magical greatsword and swing it down. Can be charged to increase its power.", "Sold by Rogier in Stormveil Castle or in the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Greatsword\">Carian Greatsword</a>", "Il prestigio reale di Caria incarnato in un'abilità. Trasforma la lama in una grande spada magica e abbattila. Può essere caricata per aumentarne la potenza.", "Venduto da Rogier in Stormveil Castle o alla Tavola Rotonda."]
      - id: "8_1"
        icon: "/img/icons/ashes_of_war/08345.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Grandeur\">Carian Grandeur</a>", "Carian royal prestige embodied in a skill. Transform blade into a magical greatsword and swing it down. Can be charged to increase its power by up to two levels.", "Found on a corpse on top of an arch in Caria Manor, in Liurnia. Accessed by going up the stairs past the giant and turning left, through the door drop down until the second clifftop with a big jar. The stone arch and body should be visible from here."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Carian+Grandeur\">Carian Grandeur</a>", "Il prestigio reale di Caria incarnato in un'abilità. Trasforma la lama in una grande spada magica e abbattila. Può essere caricata fino a due livelli per aumentarne la potenza.", "Trovato su un cadavere in cima a un arco nella Caria Manor, in Liurnia. Accessibile salendo le scale oltre il gigante e girando a sinistra, attraverso la porta scendi fino al secondo bordo di scogliera con un grande vaso."]
      - id: "8_8"
        icon: "/img/icons/ashes_of_war/08318.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Weapon\">Spinning Weapon</a>", "Defensive skill employed by Carian princesses. Lifts armament into mid-air, then makes it spin violently. Those it touches will suffer successive attacks.", "Sold by Rogier in Stormveil Castle or in the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Spinning+Weapon\">Spinning Weapon</a>", "Abilità difensiva delle principesse di Caria. Solleva l'arma in mezz'aria, poi la fa ruotare violentemente. Chi viene toccato subirà attacchi successivi.", "Venduto da Rogier in Stormveil Castle o alla Tavola Rotonda."]
      - id: "8_7"
        icon: "/img/icons/ashes_of_war/08316.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Loretta's+Slash\">Loretta's Slash</a>", "Skill of Loretta the Royal Knight. Leap forward, imbuing the blade with glintstone, then descend, accelerating into a sweeping slash.", "Dropped by Royal Knight Loretta in Caria Manor, Liurnia."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Loretta's+Slash\">Loretta's Slash</a>", "Abilità di Loretta, la Cavaliere Reale. Balza in avanti, impregnando la lama di pietra lucente, poi scendi accelerando in un taglio a spazzata.", "Lasciato cadere dalla Cavaliere Reale Loretta nella Caria Manor, Liurnia."]
      - id: "8_10"
        icon: "/img/icons/ashes_of_war/08407.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Waves+of+Darkness\">Waves of Darkness</a>", "Plunge armament into the ground to release three waves of darkness.", "Exchanged for the Remembrance of the Naturalborn at the Roundtable Hold."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Waves+of+Darkness\">Waves of Darkness</a>", "Conficca l'arma nel terreno per rilasciare tre onde di oscurità.", "Ottenuto in cambio della Remembrance del Naturalnato alla Tavola Rotonda."]
      - id: "8_6"
        icon: "/img/icons/ashes_of_war/08338.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Gravitas\">Gravitas</a>", "Pierce the ground with your armament to damage foes as a surge of gravity draws them in", "Dropped by a Slender Wayfarer on the beach west of the Seaside Ruins site of grace, in south Limgrave. Be careful dropping down the cliffs."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Gravitas\">Gravitas</a>", "Perfora il terreno con l'arma per danneggiare i nemici mentre un'ondata di gravità li attira.", "Lasciato cadere da un Viandante Esile sulla spiaggia a ovest del sito di grazia Seaside Ruins, nel sud di Limgrave. Fare attenzione a scendere dalle scogliere."]
      - id: "20_20"
        dlc: true
        icon: "/img/icons/ashes_of_war/08520.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Carian+Sovereignty\">Carian Sovereignty</a>", "Skill passed down the Carian royal family. Transform blade into a magical greatsword and bring it down. Additional input follows up with a horizontal sweep. Charge either attack to enhance potency.", "Acquired from a teardrop scarab inside a cave south west from Cathedral of Manus Metyr filled with glintslab fireflies. The scarab is located on the ceiling of the cave. To find this cave go to the Church District Highroad Site of Grace. Head directly west until you reach the cliffline and then continue south. The cave is embedded in the east cliff wall at the end of this path."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War+Carian+Sovereignty\">Carian Sovereignty</a>", "Abilità tramandata nella famiglia reale di Caria. Trasforma la lama in una grande spada magica e abbattila. Un input aggiuntivo segue con un colpo orizzontale. Carica uno dei due attacchi per aumentarne la potenza.", "Acquisita da uno scarabeo lacrima all'interno di una caverna a sudovest della Cathedral of Manus Metyr, piena di lucciole di pietra lucente. Lo scarabeo si trova sul soffitto della caverna."]
  -
    title: "Fire"
    title_it: "Fuoco"
    table: ["Name", "Description", "Location"]
    items:
      - id: "3_3"
        icon: "/img/icons/ashes_of_war/08342.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Flaming+Strike\">Flaming Strike</a>", "Skill that emits flame in a wide frontward arc. Follow up with a strong attack to perform a lunging, sweeping strike. This will also coat the armament in fire.", "Dropped by a scarab outside the south wall of Redmane Castle in Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Flaming+Strike\">Flaming Strike</a>", "Abilità che emette fiamme in un ampio arco frontale. Segui con un attacco forte per eseguire una stoccata con avanzamento e spazzata. Questo rivestirà anche l'arma di fuoco.", "Lasciato cadere da uno scarabeo fuori dal muro sud del Redmane Castle in Caelid."]
      - id: "3_2"
        icon: "/img/icons/ashes_of_war/08404.png"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Flame+of+the+Redmanes\">Flame of the Redmanes</a>", "Skill of the Redmanes, who fought alongside General Radahn. Produce a powerful burst of flames in a wide frontward arc.", "Dropped by an invisible scarab near Fort Gael North site of grace, in west Caelid."]
        data_it: ["<a href=\"https://eldenring.wiki.fextralife.com/Ash+of+War:+Flame+of+the+Redmanes\">Flame of the Redmanes</a>", "Abilità dei Criniere Rosse, che combatterono al fianco del Generale Radahn. Produce una potente esplosione di fiamme in un ampio arco frontale.", "Lasciato cadere da uno scarabeo invisibile vicino al sito di grazia Fort Gael North, nell'ovest di Caelid."]
      - id: "3_1"
